<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Guide Styles -->
    <link rel="stylesheet" type="text/css" href="./highlight/default.css">
    <link rel="stylesheet" type="text/css" href="./css/guide.css" />
    <!-- Load Styles -->
    <link rel="stylesheet" href="../resources/lib/kendo/styles/kendo.common.min.css">
    <link rel="stylesheet" href="../resources/lib/kendo/styles/kendo.default.min.css">
    <link rel="stylesheet" href="../resources/css/index.css">
    <style>
        .h-ico {
            border: 1px solid #eee;
        }
        .h-ico.mail { background: #eee;}
        .g-label {
            display: inline-block;
            min-width: 100px;
            font-size: 14px;
            line-height: 20px;
            letter-spacing: -0.7px;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <section class="content-main">
            <div class="content-wrap">
                <div class="g-example-wrap">
                    <div class="g-example-head">
                        <p class="title">Icon Size</p>
                    </div>
                    <div class="g-example-body flex-block">
                        <div>
                            <span class="g-label">랜덤 사이즈</span>
                            <i class="h-ico filter">필터</i>
                        </div>
                        <div>
                            <span class="g-label">15*15 사이즈</span>
                            <i class="h-ico xs up">위로</i>
                            <i class="h-ico xs down">아래로</i>
                            <i class="h-ico xs time">시간</i>
                        </div>
                        <div>
                            <span class="g-label">16*16 사이즈</span>
                            <i class="h-ico xsm mail">메일</i>
                            <i class="h-ico xsm rotate-left">왼쪽으로 돌리기</i>
                            <i class="h-ico xsm rotate-right">오른쪽으로 돌리기</i>
                        </div>
                        <div>
                            <span class="g-label">18*18 사이즈</span>
                            <i class="h-ico sm bookmark funcToggle">북마크</i>
                            <i class="h-ico sm search">검색</i>
                            <i class="h-ico sm search" disabled="disabled">검색</i>
                            <i class="h-ico sm search blue">검색</i>
                            <i class="h-ico sm menu1">메뉴</i>
                            <i class="h-ico sm menu2">메뉴</i>
                            <i class="h-ico sm menu3">메뉴</i>
                            <i class="h-ico sm menu4">메뉴</i>
                            <i class="h-ico sm menu8">메뉴</i>
                        </div>
                        <div>
                            <span class="g-label">20*20 사이즈</span>
                            <i class="h-ico md profile">프로필</i>
                        </div>
                        <div>
                            <span class="g-label">26*26 사이즈</span>
                            <i class="h-ico lg tip">팁</i>
                        </div>
                    </div>
                    <div class="g-example-foot">
                        <pre><code class="html">
                        </code></pre>
                    </div>
                </div>


            </div>
        </section>
    </div>
    <!-- Load Scripts -->
    <script src="../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="../resources/lib/kendo/js/jszip.min.js"></script>
    <script src="../resources/lib/kendo/js/kendo.all.min.js"></script>
    <!-- Guide Script -->
    <script type="text/javascript" src="/guide/highlight/highlight.pack.js"></script>
    <!-- Publish Script -->
    <script src="../resources/js/index.js"></script>
  
</body>
</html>
