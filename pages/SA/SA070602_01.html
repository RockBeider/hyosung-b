                                                                type="file"
                                                                data-role="upload"
                                                                data-multiple="false"
                                                                data-validation= "{
                                                                    allowedExtensions: ['.jpg', '.jpeg', '.png', '.bmp', '.gif']
                                                                }"
                                                                data-show-file-list= "true"
                                                                data-localization="{select: '업로드'}"
                                                                data-async="{ saveUrl: 'save', removeUrl: 'remove', autoUpload: true }"
                                                                data-bind="visible: isVisible,
                                                                            enabled: isEnabled" 
                                                            >
                                                        </div> 
                                                        <button data-role="button" class="light-green"><span>샘플파일다운로드</span></button>
                                                    </div>
                                                    <button data-function="close" data-role="button" class="close hidden" data-icon="close"><span>닫기</span></button>
