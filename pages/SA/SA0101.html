<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>
<body>
    <div class="wrap">
        <!-- Header Include -->
        <div data-include-path="../layout/header.html"></div>

        <div id="container">
            <!-- Header Include -->
            <div data-include-path="../layout/lnb.html"></div>
            <!-- Contents -->
            <main class="contents-wrap">
                <!-- Contents Header -->
                <div class="contents-header">
                    <div class="title-box lg">
                        <div class="left-group">
                            <h2 class="main-title">메인 타이틀</h2>
                            <button type="button" class="h-ico lg tip ml-8">팁</button>
                            <button type="button" class="h-ico sm bookmark ml-4 funcToggle">북마크</button>
                        </div>
                        <div class="right-group">
                            <div class="breadcrumb">
                                <span class="breadcrumb-item">서비스품질</span>
                                <span class="breadcrumb-item active">상담정보 관리</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contents Body -->
                <div class="contents-body">
                    <div class="table-group">
                        <div class="search-control">
                            <div class="form-group">
                                <span class="label">검색항목</span>
                                <div class="form-set">
                                    <select data-role="dropdownlist">
                                        <option value="" selected>선택</option>
                                        <option value="1">온라인</option>
                                        <option value="2">오프라인</option>
                                    </select>
                                    <div class="input-box search lg">
                                        <input type="text" class="h-input" placeholder="입력해주세요">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="label">상담부서</span>
                                <div class="form-set">
                                    <select data-role="dropdownlist">
                                        <option value="" selected>전체</option>
                                        <option value="1">온라인</option>
                                        <option value="2">오프라인</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="label">검색기간</span>
                                <div class="form-set">
                                    <input data-role="dateinput" data-format="yyyy/MM/dd" data-value="2021/07/31"/> 
                                    <span class="bar">~</span>
                                    <input data-role="dateinput" data-format="yyyy/MM/dd" data-value="2021/07/31"/> 
                                    <ul data-role="buttongroup" class=""
                                    data-index="0">
                                        <li data-role="button">오늘</li>
                                        <li data-role="button">7일</li>
                                        <li data-role="button">15일</li>
                                        <li data-role="button">1개월</li>
                                        <li data-role="button">3개월</li>
                                    </ul>
                                </div>
                            </div>
                            <button type="submit" class="h-btn search">검색</button>
                        </div>
                        <div class="table-set">
                            <div class="title-box sm">
                                <div class="left-group">
                                    <span class="amount-set">
                                        <span class="amount current">1</span><span class="unit">건</span><span class="dash">/</span>
                                        <span class="amount">26</span><span class="unit">건</span>
                                    </span>
                                </div>
                                <div class="right-group">
                                    <button type="button" class="h-btn">상품등록</button>
                                </div>
                            </div>
                            <div class="table-content">
                                <div class="demo-section k-content wide">
                                    <div data-role="grid" data-sortable="true" data-editable="false" data-columns='[
                                        { "field": "NO", "width": 50 },
                                        { "field": "N", "width": 50 },
                                        { "field": "상품코드", "width": 90 },
                                        { "field": "상품명", "width": 170 },
                                        { "field": "어플리케이션", "width": 146 },
                                        { "field": "표준가격", "width": 140 },
                                        { "field": "최소가격", "width": 146 },
                                        { "field": "승인상태", "width": 140 },
                                        { "field": "사용가능업종", "width": 140 },
                                        { "field": "등록일", "width": 120 },
                                        { "field": "종료일", "width": 120 }
                                    ]' data-bind="source: gridSource">
                                    </div>
                                </div>
                                <div class="table-bottom">
                                    <button type="button" class="h-btn gray-border">삭제</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>

    </div>

    <!-- Default Script Include -->
    <script src="/resources/lib/kendo/js/jquery.min.js"></script>
    <script src="/resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="/resources/js/common.js"></script>
    <script>
            var viewModel = kendo.observable({
                colors: [
                    { name: "Red", value: "#f00" },
                    { name: "Green", value: "#0f0" },
                    { name: "Blue", value: "#00f" }
                ],
                gridSource: [
                    { "NO":"11", "NO":"11",  "상품코드":"11","상품명":"11", "어플리케이션":"11","표준가격":"11","최소가격":"11","승인상태":"11","사용가능업종":"11","등록일":"11","종료일":"11" },
                    { "NO":"11", "NO":"11",  "상품코드":"11","상품명":"11", "어플리케이션":"11","표준가격":"11","최소가격":"11","승인상태":"11","사용가능업종":"11","등록일":"11","종료일":"11" },
                    { "NO":"11", "NO":"11",  "상품코드":"11","상품명":"11", "어플리케이션":"11","표준가격":"11","최소가격":"11","승인상태":"11","사용가능업종":"11","등록일":"11","종료일":"11" }
                    // { , Price: 18.00, UnitsInStock: 39 },
                    // {, Price: 19.00, UnitsInStock: 17 },
                    // {  Price: 97.00, UnitsInStock: 29 },
                    // {  Price: 97.00, UnitsInStock: 29 },
                    // {  Price: 97.00, UnitsInStock: 29 },
                    // {  Price: 97.00, UnitsInStock: 29 },
                    // {  Price: 97.00, UnitsInStock: 29 },
                    // { , Price: 97.00, UnitsInStock: 29 },
                    // { Price: 97.00, UnitsInStock: 29 },
                    // {  Price: 97.00, UnitsInStock: 29 },
                ],
                displayGridSource: function() {
                    return stringify(this.get("gridSource").toJSON());
                },
               
            });

            kendo.bind($("div.demo-section"), viewModel);
    </script>

</body>

</html>
