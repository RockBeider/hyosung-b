<div class="title-box">
    <div class="left-group">
        <h2 class="main-title">메인 타이틀</h2>
        <button type="button" class="ico-lg tip ml-8">팁</button>
        <button type="button" class="ico-sm bookmark ml-4">북마크</button>
    </div>
    <div class="right-group">
        <div class="breadcrumb">
            <span class="breadcrumb-item">서비스품질</span>
            <span class="breadcrumb-item active">상담정보 관리</span>
        </div>
    </div>
</div>

<div class="search-control">
    <div class="form-group">
        <span class="label">검색항목</span>
        <div class="form-set">
            <select class="select-sm">
                <option value="선택">선택</option>
            </select>
            <div class="input-search input-lg">
                <input type="text" class="input-" placeholder="입력해주세요">
            </div>
        </div>
    </div>
    <div class="form-group">
        <span class="label">상담부서</span>
        <div class="form-set">
            <select class="select-sm">
                <option value="전체">전체</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <span class="label">검색기간</span>
        <div class="form-period-box">
            <input type="text" class="datepicker input-sm" value="2021/06/02">
            <span>~</span>
            <input type="text" class="datepicker input-sm" value="2021/06/04">
            <div class="btn-box btn-period-box">
                <!-- [D] 선택된 값 .active 추가 -->
                <button type="button" class="btn active">오늘</button>
                <button type="button" class="btn">7일</button>
                <button type="button" class="btn">15일</button>
                <button type="button" class="btn">1개월</button>
                <button type="button" class="btn">3개월</button>
            </div>
        </div>
    </div>
    <button type="submit" class="btn search">검색</button>
</div>

        <div class="table-bottom">
            <button type="button" class="btn gray-border">삭제</button>
