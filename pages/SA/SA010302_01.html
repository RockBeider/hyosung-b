                            <label for="checkbox1-1"><span>모두선택</span></label>

                    <div class="right-group">

                <div class="optional-box">
                    <script type="text/x-kendo-template" id="listboxTemplate">
                        <div class="title-box xs">
                            <div class="left-group">
                                <div class="h-checkbox k-button" data-command="transferAllTo">

                                    <label for="checkbox1-1"><span>모두선택</span></label>

                            </div>
                            <div class="right-group">

                    <script type="text/x-kendo-template" id="row-template">
                        <span class="k-state-default"><h3 data-bind="text: ProductName"></h3><p  data-bind="text: ProductID"></p></span>
                    </script>
                    <select id="listbox1" 
                        data-role="listbox"
                        data-text-field="ProductName"
                        data-value-field="ProductID"
                        data-template="row-template"
                        data-connect-with="listbox2"
                        data-toolbar='{

                            tools: [ "moveDown", "transferTo", "transferFrom", "transferAllTo", "transferAllFrom", "remove"]

                    <!-- data-toolbar="{position: 'top', tools: listboxTemplate }" -->

                            var result = template({});

                                        <select data-role="dropdownlist" data-value="선택" data-option-label="선택" class="lg">

    <!-- Default Script Include -->
    <script src="../../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="../../resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <script> 
        // Implement custom binder for the 'visible' configuration option
        kendo.data.binders.widget.dialogOpen = kendo.data.Binder.extend({
            init: function (widget, bindings, options) {
                kendo.data.Binder.fn.init.call(this, widget.element[0], bindings, options);
            },
            refresh: function () {
                var that = this;
                var value = that.bindings["dialogOpen"].get();
                var dialog = $(that.element).data("kendoDialog");

                if (value) {
                    dialog.open();
                    console.log('open');
                    if($('.k-dialog .k-window-content').height() + 60 > $(window).height()) {
                        $('.k-dialog').css({"height":"100%"});
                    }
                } else {
                    dialog.close();
                }
            }
        });
        var viewModel = kendo.observable({
            isVisible: true,
            isClosable: true,
            isEnabled: false,
            onClose: function (e) {
                this.set("isVisible", false);
                this.set("isEnabled", true);
            },
            show: function (e) {
                this.set("isVisible", true);
                this.set("isEnabled", false);
            },

        });
        kendo.bind($(".wrap"), viewModel);
    </script>
    <script>
        var viewModel_listbox = kendo.observable({
            change: function (e) {
                refresh();
            },
            dataBound: function (e) {
            },
            reorder: function (e) {
            },
            remove: function (e) {
            },
            products: new kendo.data.DataSource({
                schema: {
                    model: {
                        id: "ProductID",
                        fields: {
                            ProductName: { type: "string" },
                            UnitPrice: { type: "number" }
                        }
                    }
                },
                batch: true,
                pageSize: 15,
                transport: {
                    read: {
                        url: "https://demos.telerik.com/kendo-ui/service/products",
                        dataType: "jsonp"
                    }
                }
            })
        });
        kendo.bind($(".optional-box"), viewModel_listbox);
        
    </script>
