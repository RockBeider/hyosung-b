<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>
<body>
    <div class="wrap">
        <!-- Header Include -->
        <div data-include-path="../layout/header.html"></div>

        <div id="container">
            <!-- Header Include -->
            <div data-include-path="../layout/lnb.html"></div>
            <!-- Contents -->
            <main class="contents-wrap">
                <!-- Contents Header -->
                <div class="contents-header">
                    <div class="title-box lg">
                        <div class="left-group">
                            <h2 class="main-title">정산특이</h2>
                            <span class="h-ico lg tip ml-8"
                                title="툴팁 메세지 입니다."
                                data-role="tooltip"
                                data-auto-hide="true"
                                data-position="left bottom"
                            >팁</span>
                            <button type="button" class="h-ico sm bookmark ml-4 funcToggle">북마크</button>
                        </div>
                        <div class="right-group">
                            <nav id="breadcrumb"
                                data-role="breadcrumb"
                                data-editable=false,
                                data-navigational=true,
                                data-items='[
                            { type:"rootitem", href: "", text: "정산", showText: true },
                            { type:"item", href: "", text: "정산특이", showText: true}
                         ]'/>
                        </div>
                    </div>
                </div>

                <!-- Contents Body -->
                <div class="contents-body">
                    <div class="table-group">
                        <div class="search-control">
                            <div class="form-group">
                                <span class="label">검색항목</span>
                                <div class="form-set">
                                    <select data-role="dropdownlist" data-value="전체" data-option-label="전체" class="sm">
                                        <option value="1">온라인</option>
                                        <option value="2">오프라인</option>
                                    </select>
                                    <div class="input-set search lg">
                                        <i class="h-ico sm search">검색</i>
                                        <input type="text" class="h-input" placeholder="입력해주세요">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="label">정산항목</span>
                                <div class="form-set">
                                    <select data-role="dropdownlist" data-value="전체" data-option-label="전체" class="sm">
                                        <option value="1">온라인</option>
                                        <option value="2">오프라인</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="label">일정검색</span>
                                <div class="form-set">
                                    <select data-role="dropdownlist" data-value="정산일" data-option-label="정산일" class="sm">
                                        <option value="1">온라인</option>
                                        <option value="2">오프라인</option>
                                    </select>
                                    <input data-role="datepicker" 
                                        data-format="yyyy/MM/dd"
                                        placeholder="yyyymmdd" 
                                        data-culture="ko-KR"
                                        data-footer="false"
                                        class="datepicker sm">
                                    <span class="bar">~</span>
                                    <input data-role="datepicker" 
                                        data-format="yyyy/MM/dd"
                                        placeholder="yyyymmdd" 
                                        data-culture="ko-KR"
                                        data-footer="false"
                                        class="datepicker sm">
                                        <ul data-role="buttongroup" class="period"
                                        data-index="0">
                                            <li data-role="button"><span>어제</span></li>
                                            <li data-role="button"><span>오늘</span></li>
                                            <li data-role="button"><span>내일</span></li>
                                        </ul>
                                </div>
                            </div>
                            
                            <button type="submit" data-role="button" class="search" data-icon="search-blue"><span>검색</span></button>
                        </div>
                        <div class="table-set">
                            <div class="table-content grid">
                                <script type="text/x-kendo-template" class="toolbarTemplate">
                                    <div class="title-box sm">
                                        <div class="left-group">
                                            <span class="amount-set">
                                                <span class="amount current">1</span><span class="unit">건</span><span class="dash">/</span>
                                                <span class="amount">26</span><span class="unit">건</span>
                                            </span>
                                        </div>
                                        <div class="right-group">
                                            <div class="btn-box">
                                                <button role="button" class="k-button"><span>추가</span></button>
                                            </div>
                                        </div>
                                    </div>
                                </script>
                                <div data-role="grid" 
                                    data-sortable="true" 
                                    data-editable="true" 
                                    data-columns='[
                                    { "title": "NO.", "field": "NO", "width": 50, "attributes" : {"class": "text-center"}, "sortable": false, "filterable": false  },
                                    { "field": "고객ID", "width": 150, "attributes" : {"class": "text-center"}, "sortable": false  },
                                    { "field": "고객사명", "width": 150, "attributes" : {"class": "text-center"}, "sortable": false  },
                                    { "field": "특이유형", "width": 220, "attributes" : {"class": "text-center"}, "sortable": false  },
                                    { "field": "설정일", "width": 150, "attributes" : {"class": "text-center"}, "sortable": false  },
                                    { "field": "해제일", "width": 150, "attributes" : {"class": "text-center"}, "sortable": false  },
                                    { "field": "비고", "sortable": false  },
                                    { "title": "(+)공제금액","field": "pay","width": 180, "attributes" : {"class": "text-right"}, "sortable": false  }
                                    ]' 
                                    data-bind="source: gridSource"
                                    data-filterable="{mode:'row', operators: {
                                        string: { contains: 'contains' },
                                        enums: { eq: 'eq' }}
                                    }"
                                    data-toolbar="#=toolbarTemplate()#">
                                </div>
                                <div class="table-bottom">
                                    <button data-role="button" class="gray-border">삭제</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>

    </div>

    <!-- Default Script Include -->
    <script src="../../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2014.1.528/js/cultures/kendo.culture.ko-KR.min.js"></script>
    <script src="../../resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <script>
            var viewModel = kendo.observable({
                gridSource: [
                    { "NO":"1",  "고객ID":"hyosung001","고객사명":"수서복지재단", "특이유형":"보증보험만기","설정일":"2021/06/02","해제일":"2021/06/02","비고":"보증보험 갱신완료 확인","pay":"6,000원" },
                    { "NO":"2",  "고객ID":"hyosung001","고객사명":"수서복지재단", "특이유형":"보증보험만기","설정일":"2021/06/02","해제일":"2021/06/02","비고":"보증보험 갱신완료 확인","pay":"6,000원" },
                    { "NO":"3",  "고객ID":"hyosung001","고객사명":"수서복지재단", "특이유형":"보증보험만기","설정일":"2021/06/02","해제일":"2021/06/02","비고":"보증보험 갱신완료 확인","pay":"6,000원" },
                ],
                displayGridSource: function() {
                    return stringify(this.get("gridSource").toJSON());
                },
            });
            kendo.bind($(".wrap"), viewModel);
            
            function toolbarTemplate() {
                var template = kendo.template($('.toolbarTemplate').html());
                var result = template({});
                return result
            }
    </script>
</body>

</html>
