<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Guide Styles -->
    <link rel="stylesheet" type="text/css" href="./highlight/default.css">
    <link rel="stylesheet" type="text/css" href="./css/guide.css" />
    <!-- Load Styles -->
    <link rel="stylesheet" href="../resources/lib/kendo/styles/kendo.common.min.css">
    <link rel="stylesheet" href="../resources/lib/kendo/styles/kendo.default.min.css">
    <link rel="stylesheet" href="../resources/css/index.css">
</head>
<body>
    <div class="wrap">
        <section class="content-main">
            <div class="content-wrap">
                <div class="g-example-wrap">
                    <div class="g-example-head">
                        <p class="title">Default Button</p>
                    </div>
                    <div class="g-example-body flex-inline">
                        <button type="button" class="h-btn blue">Button</button>
                        <button type="button" class="h-btn light-blue">Button</button>
                        <button type="button" class="h-btn blue-border">Button</button>
                        <button type="button" class="h-btn gray-border">Button</button>
                        <button type="button" class="h-btn green">엑셀</button>
                        <button type="button" class="h-btn blue">로그아웃</button>
                    </div>
                    <div class="g-example-foot">
                        <pre><code class="html">
                        </code></pre>
                    </div>
                </div>


                <div class="g-example-wrap">
                    <div class="g-example-head">
                        <p class="title">Disabled Button(임시)</p>
                    </div>
                    <div class="g-example-body flex-inline">
                        <button type="button" class="h-btn blue" disabled="disabled">Button</button>
                        <button type="button" class="h-btn light-blue" disabled="disabled">Button</button>
                        <button type="button" class="h-btn blue-border" disabled="disabled">Button</button>
                        <button type="button" class="h-btn gray-border" disabled="disabled">Button</button>
                        <button type="button" class="h-btn green" disabled="disabled">엑셀</button>
                        <button type="button" class="h-btn blue" disabled="disabled">로그아웃</button>
                    </div>
                    <div class="g-example-foot">
                        <pre><code class="html">
                        </code></pre>
                    </div>
                </div>


                <div class="g-example-wrap">
                    <div class="g-example-head">
                        <p class="title">Button with icons</p>
                    </div>
                    <div class="g-example-body flex-inline">
                        <button type="button" class="h-btn blue has-ico"><i class="h-ico"></i><span>Button</span></button>
                        <button type="button" class="h-btn light-blue has-ico"><i class="h-ico"></i><span>Button</span></button>
                        <button type="button" class="h-btn blue-border has-ico"><i class="h-ico"></i><span>Button</span></button>
                        <button type="button" class="h-btn gray-border has-ico"><i class="h-ico"></i><span>Button</span></button>
                        <button type="button" class="h-btn green has-ico"><i class="h-ico"></i><span>Button</span></button>
                    </div>
                    <div class="g-example-foot">
                        <pre><code class="html">
                        </code></pre>
                    </div>
                </div>


                <div class="g-example-wrap">
                    <div class="g-example-head">
                        <p class="title">Button group</p>
                    </div>
                    <div class="g-example-body flex-inline">
                        <div class="btn-box period">
                            <!-- [D] 선택된 값 .active 추가 -->
                            <button type="button" class="h-btn active">오늘</button>
                            <button type="button" class="h-btn">7일</button>
                            <button type="button" class="h-btn">15일</button>
                            <button type="button" class="h-btn">1개월</button>
                            <button type="button" class="h-btn">3개월</button>
                        </div>
                    </div>
                    <div class="g-example-foot">
                        <pre><code class="html">
                        </code></pre>
                    </div>
                </div>


            </div>
        </section>
    </div>
    <!-- Load Scripts -->
    <script src="../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="../resources/lib/kendo/js/kendo.all.min.js"></script>
    <!-- Guide Script -->
    <script type="text/javascript" src="./guide/highlight/highlight.pack.js"></script>
    <!-- Publish Script -->
    <script src="../resources/js/common.js"></script>

</body>
</html>
