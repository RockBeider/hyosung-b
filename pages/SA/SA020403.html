<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>
<body>
    <div class="wrap">
        <!-- Header Include -->
        <div data-include-path="../layout/header.html"></div>

        <div id="container">
            <!-- Header Include -->
            <div data-include-path="../layout/lnb.html"></div>
            <!-- Contents -->
            <main class="contents-wrap">
                <span id="show" data-role="button" data-bind="click: show, enabled: isEnabled">Popup Button</span>
            </main>
        </div>
        <div data-role="dialog"
             data-title="본사 상세정보"
             data-modal="false"
             data-bind="dialogOpen: isVisible,
                            events: { close: onClose}"
            class="md">
            <div class="content-group">
                <div class="table">
                    <table>
                        <colgroup>
                            <col width="90px">
                            <col width="*">
                            <col width="90px">
                            <col width="*">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">본사ID<span class="required">*</span></th>
                                <td>hyosung001</td>
                                <th scope="row">본사명<span class="required">*</span></th>
                                <td>본사명</td>
                            </tr>
                            <tr>
                                <th scope="row">사업자번호<span class="required">*</span></th>
                                <td>100-111-123456</td>
                                <th scope="row">사용료ID</th>
                                <td>hyosungid</td>
                            </tr>
                            <tr>
                                <th scope="row">부서명</th>
                                <td>부서명</td>
                                <th scope="row">담당자명</th>
                                <td>홍길동</td>
                            </tr>
                            <tr>
                                <th scope="row">전화번호</th>
                                <td>02-123-4567</td>
                                <th scope="row">휴대전화<span class="required">*</span></th>
                                <td>010-1234-5678</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
               
                <div class="btn-box bottom">
                    <button data-role="button" class="gray-border">암호초기화</button>
                    <button data-role="button" class="">수정</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Default Script Include -->
    <script src="../../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2014.1.528/js/cultures/kendo.culture.ko-KR.min.js"></script>
    <script src="../../resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <script> 
        // Implement custom binder for the 'visible' configuration option
        kendo.data.binders.widget.dialogOpen = kendo.data.Binder.extend({
            init: function (widget, bindings, options) {
                kendo.data.Binder.fn.init.call(this, widget.element[0], bindings, options);
            },
            refresh: function () {
                var that = this;
                var value = that.bindings["dialogOpen"].get();
                var dialog = $(that.element).data("kendoDialog");

                if (value) {
                    dialog.open();
                } else {
                    dialog.close();
                }
            }
        });

        var viewModel = kendo.observable({
            isVisible: true,
            isClosable: true,
            isEnabled: false,
            onClose: function (e) {
                this.set("isVisible", false);
                this.set("isEnabled", true);
            },
            show: function (e) {
                this.set("isVisible", true);
                this.set("isEnabled", false);
            },

        });
        kendo.bind($(".wrap"), viewModel);

       
    </script>
</body>

</html>
