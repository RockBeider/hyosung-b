<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>
<body>
    <div class="wrap">
        <!-- Header Include -->
        <div data-include-path="../layout/header.html"></div>

        <div id="container">
            <!-- Header Include -->
            <div data-include-path="../layout/lnb.html"></div>
            <!-- Contents -->
            <main class="contents-wrap">
                <button id="show" data-role="button" data-bind="click: show, enabled: isEnabled">Popup Button</button>
            </main>
        </div>
        <div data-role="dialog"
             data-title="서류양식 관리 등록/수정"
             data-modal="false"
             data-bind="dialogOpen: isVisible,
                            events: { close: onClose}"
            class="md">
            <div class="content-group">
                <div class="table">
                    <table>
                        <colgroup>
                            <col width="80px" />
                            <col width="*" />
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">제목</th>
                                <td>
                                    <div class="form-set">
                                        <select data-role="dropdownlist" data-value="서류구분" data-option-label="서류구분" class="sm">
                                            <option value="1">온라인</option>
                                            <option value="2">오프라인</option>
                                        </select>
                                        <input type="text" class="h-input" placeholder="" />
                                        <!-- [D] 체크 됐을 때 .is-checked 추가 -->
                                        <button type="button" data-role="button" data-icon="input-check" class="text input-check is-important"><span>제목강조</span></button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">작성일시</th>
                                <td>2021/07/20 12:35:26</td>
                            </tr>
                            <tr>
                                <th scope="row">내용</th>
                                <td>
                                    <div class="editor-box">
                                        <textarea data-role="editor"
                                            data-tools="['bold',
                                                        'italic',
                                                        'underline',
                                                        'strikethrough',
                                                        'justifyLeft',
                                                        'justifyCenter',
                                                        'justifyRight',
                                                        'justifyFull']"
                                            
                                            style="height: 200px;">
                                        </textarea>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">게시대상</th>
                                <td>
                                    <div class="check-group">
                                        <div class="h-checkbox">
                                            <input type="checkbox" id="checkbox1-1" name="checkbox" />
                                            <label for="checkbox1-1"><span>전체</span></label>
                                        </div>
                                        <div class="h-checkbox">
                                            <input type="checkbox" id="checkbox1-2" name="checkbox" checked="checked" />
                                            <label for="checkbox1-2"><span>영업협력사</span></label>
                                        </div>
                                        <div class="h-checkbox">
                                            <input type="checkbox" id="checkbox1-3" name="checkbox" />
                                            <label for="checkbox1-3"><span>효성VAN</span></label>
                                        </div>
                                        <div class="h-checkbox">
                                            <input type="checkbox" id="checkbox1-4" name="checkbox" />
                                            <label for="checkbox1-4"><span>특화VAN</span></label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">게시아이디</th>
                                <td>
                                    <div class="radioTab" id="radioTab">

                                        <input type="radio" id="radioIdsetting1" name="radioIdsetting" />
                                        <label for="radioIdsetting1"><span>설정안함</span></label>
                                        
                                        <input type="radio" id="radioIdsetting2" name="radioIdsetting" checked="checked" />
                                        <label for="radioIdsetting2"><span>포함</span></label>
                                    
                                        <input type="radio" id="radioIdsetting3" name="radioIdsetting" />
                                        <label for="radioIdsetting3"><span>제외</span></label>
                                        
                                        <div class="selected-box disabled" id="content1">
                                            
                                        </div>
                                        <div class="selected-box" id="content2">
                                            <p class="item"><span class="">hyosung1</span><button class="listDelete hidden" data-role="button" data-icon="close"><span>닫기</span></button></p>
                                            <p class="item"><span class="">hyosung2</span><button class="listDelete hidden" data-role="button" data-icon="close"><span>닫기</span></button></p>
                                        </div>
                                        <div class="selected-box disabled" id="content3">
                                          
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">게시기간</th>
                                <td>
                                    <div class="form-set">
                                        <input data-role="datepicker" 
                                            data-format="yyyy/MM/dd"
                                            placeholder="yyyymmdd" 
                                            data-culture="ko-KR"
                                            data-footer="false"
                                            class="datepicker sm" />
                                        <span class="bar">~</span>
                                        <input data-role="datepicker" 
                                            data-format="yyyy/MM/dd"
                                            placeholder="yyyymmdd" 
                                            data-culture="ko-KR"
                                            data-footer="false"
                                            class="datepicker sm" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" >첨부파일</th>
                                <td>
                                    <div class="form-group col" id="templateList">
                                        <button id="add_fileList" data-role="button" data-icon="plus" class="blue-border"><span>첨부파일 추가</span></button>
                                        
                                        <script type="text/x-kendo-tmpl" id="template_upload">
                                            <div class="upload">
                                                <input type="file"
                                                class="fileupload"
                                                    name="files"
                                                    type="file"
                                                    data-role="upload"
                                                    data-multiple="false"
                                                    data-validation= "{
                                                        allowedExtensions: ['.jpg', '.jpeg', '.png', '.bmp', '.gif']
                                                    }"
                                                    data-show-file-list= "true"
                                                    data-localization="{select: '선택'}"
                                                    data-async="{ saveUrl: 'save', removeUrl: 'remove', autoUpload: true }"
                                                    data-bind="visible: isVisible,
                                                                enabled: isEnabled" 
                                                >
                                            </div>
                                        </script>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="btn-box bottom">
                    <button data-role="button" class="">등록</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Default Script Include -->
    <script src="../../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2014.1.528/js/cultures/kendo.culture.ko-KR.min.js"></script>
    <script src="../../resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <script> 
        // Implement custom binder for the 'visible' configuration option
        kendo.data.binders.widget.dialogOpen = kendo.data.Binder.extend({
            init: function (widget, bindings, options) {
                kendo.data.Binder.fn.init.call(this, widget.element[0], bindings, options);
                 //높이
                if($('.k-dialog .content-group').prop('scrollHeight') + 60 > $(window).height()) {
                    $('.k-dialog').css({"height":"100%"});
                }
            },
            refresh: function () {
                var that = this;
                var value = that.bindings["dialogOpen"].get();
                var dialog = $(that.element).data("kendoDialog");

                if (value) {
                    dialog.open();
                } else {
                    dialog.close();
                }
                $('#show').on('click', function() {
                    dialog.open();
                })
            }
        });

        var viewModel = kendo.observable({
            isVisible: true,
            isClosable: true,
            isEnabled: false,
            onClose: function (e) {
                this.set("isVisible", false);
                this.set("isEnabled", true);
            },
            show: function (e) {
                this.set("isVisible", true);
                this.set("isEnabled", false);
            },

        });
        kendo.bind($(".wrap"), viewModel);

        var viewModel_fileUpload = kendo.observable({
            isEnabled: true,
            isVisible: true,
        });
        kendo.ui.Upload.fn._supportsDrop = function() { return false; } //drag drop 없음
        var template_upload = kendo.template($("#template_upload").html());
        $(document).on('click', '#add_fileList', function() {
            $('#templateList').append(template_upload);
            kendo.bind($(".fileupload"), viewModel_fileUpload); 
        }) 
       
    </script>
</body>

</html>
