<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>
<body>
    <div class="wrap">
        <!-- Header Include -->
        <div data-include-path="../layout/header.html"></div>

        <div id="container">
            <!-- Header Include -->
            <div data-include-path="../layout/lnb.html"></div>
            <!-- Contents -->
            <main class="contents-wrap">
                <div class="contents">
                    <div class="scroll">
                <div class="contents-header">
                    <div class="title-box lg">
                        <div class="left-group">
                            <h2 class="main-title">정산지급</h2>
                            <span class="h-ico lg tip ml-8"
                                title="툴팁 메세지 입니다."
                                data-role="tooltip"
                                data-auto-hide="true"
                                data-position="left bottom"
                            >팁</span>
                            <button type="button" class="h-ico sm bookmark ml-4 funcToggle">북마크</button>
                        </div>
                        <div class="right-group">
                            <nav id="breadcrumb"
                                data-role="breadcrumb"
                                data-editable=false,
                                data-navigational=true,
                                data-items='[
                            { type:"rootitem", href: "", text: "정산", showText: true },
                            { type:"item", href: "", text: "정산지급", showText: true}
                         ]'/>
                        </div>
                    </div>
                </div>

                <!-- Contents Body -->
                <div class="contents-body">
                    <div class="table-group">
                        <div class="search-control">
                            <div class="form-group">
                                <span class="label">지급일</span>
                                <div class="form-set">
                                    <input data-role="datepicker" 
                                        data-format="yyyy/MM/dd"
                                        placeholder="yyyymmdd" 
                                        data-culture="ko-KR"
                                        data-footer="false"
                                        class="datepicker sm">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="label">결제상태</span>
                                <div class="form-set">
                                    <select data-role="dropdownlist" data-value="1차결제" data-option-label="1차결제" class="sm">
                                        <option value="1">온라인</option>
                                        <option value="2">오프라인</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" data-role="button" class="search" data-icon="search-blue"><span>검색</span></button>
                        </div>
                        <div class="table-set">
                            <script type="text/x-kendo-template" class="toolbarTemplate">
                                <div class="title-box sm">
                                    <div class="form-group">
                                        <span class="amount-set">
                                            <span class="amount current">1</span><span class="unit">건</span><span class="dash">/</span>
                                            <span class="amount">26</span><span class="unit">건</span>
                                        </span>
                                        <div class="list-box">
                                            <div class="list">
                                                <span class="label has-bar">총정산예정금액</span>
                                                <span class="desc"><span>208,921,321</span><span class="unit">원</span></span>
                                            </div>
                                            <div class="list">
                                                <span class="label has-bar">총환불예정금액</span>
                                                <span class="desc"><span>5,000</span><span class="unit">원</span></span>
                                            </div>
                                            <div class="list blue">
                                                <span class="label has-bar">지급이체계좌등록금액</span>
                                                <span class="desc"><span>208,921,321</span><span class="unit">원</span></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-set">
                                            <button role="button" class="k-button gray-border"><span>지급이체계좌 잔액조회</span></button>
                                            <button role="button" class="k-button gray-border"><span>정산보고서</span></button>
                                        </div>
                                        <div class="form-set">
                                            <select id="dropdownlist" data-role="dropdownlist" data-value="1차정산" data-option-label="1차정산" class="sm">
                                                <option value="1">온라인</option>
                                                <option value="2">오프라인</option>
                                            </select>
                                            <button role="button" class="k-button"><span>결제상신</span></button>
                                        </div>
                                    </div>
                                </div>
                            </script>
                            
                            <div class="table-content grid">
                                <div data-role="grid" 
                                    data-sortable="true" 
                                    data-editable="true" 
                                    data-columns='[
                                    { "title": "NO.", "field": "NO", "width": 60, "attributes" : {"class": "text-center"}, "sortable": false  },
                                    { "field": "", "width": 60  },
                                    { "field": ""  }
                                    ]' 
                                    data-bind="source: gridSource"
                                    data-toolbar="#=toolbarTemplate()#">
                                </div>
                                <div class="table-bottom">
                                    <button data-role="button" class="gray-border">삭제</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>

    </div>

    <!-- Default Script Include -->
    <script src="../../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2014.1.528/js/cultures/kendo.culture.ko-KR.min.js"></script>
    <script src="../../resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <script>
            var viewModel = kendo.observable({
                gridSource: [
                    { "NO":"1",  "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" },
                    { "NO":"2",  "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" },
                    { "NO":"3",  "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" }
                ],
                displayGridSource: function() {
                    return stringify(this.get("gridSource").toJSON());
                },
            });
            kendo.bind($(".wrap"), viewModel);
            setTimeout(function(){
                kendo.bind($("#dropdownlist"), {}); //템플릿 안 드롭다운
            });
            function toolbarTemplate() {
                var template = kendo.template($('.toolbarTemplate').html());
                var result = template({});
                return result
            }
            function checkboxTemplate() {
                var template = kendo.template($('.checkboxTemplate').html());
                var result = template({});
                return result
            }
    </script>
</body>

</html>
