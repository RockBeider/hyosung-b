<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <!-- Load Styles -->
    <!-- <link rel="stylesheet" href="../../resources/lib/kendo/styles/kendo.common.min.css"> -->
    <link rel="stylesheet" href="../../resources/css/index.css">

    <!-- Default Script Include -->
    <script src="../../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="../../resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="../../resources/js/common.js"></script>
</head>

<body>
    <div class="wrap">
        <!-- Header Include -->
        <div data-include-path="../layout/header.html"></div>

        <div id="container">
            <!-- Header Include -->
            <div data-include-path="../layout/lnb.html"></div>
            <!-- Contents -->
            <main class="contents-wrap">

                <!-- Contents Header -->
                <div class="contents-header">
                    <div class="title-box lg">
                        <div class="left-group">
                            <h2 class="main-title">메인 타이틀</h2>
                            <button type="button" class="h-ico lg tip ml-8">팁</button>
                            <button type="button" class="h-ico sm bookmark ml-4 funcToggle">북마크</button>
                        </div>
                        <div class="right-group">
                            <div class="breadcrumb">
                                <span class="breadcrumb-item">서비스품질</span>
                                <span class="breadcrumb-item active">상담정보 관리</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contents Body -->
                <div class="contents-body">
                    <div class="contents1">
                        <div class="search-control">
                            <div class="form-group">
                                <span class="label">검색항목</span>
                                <div class="form-set">
                                    <select data-role="dropdownlist">
                                        <option value="" selected>선택</option>
                                        <option value="1">온라인</option>
                                        <option value="2">오프라인</option>
                                    </select>
                                    <div class="input-box search lg">
                                        <input type="text" class="h-input" placeholder="입력해주세요">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="label">상담부서</span>
                                <div class="form-set">
                                    <select data-role="dropdownlist">
                                        <option value="" selected>전체</option>
                                        <option value="1">온라인</option>
                                        <option value="2">오프라인</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="label">검색기간</span>
                                <div class="form-set">
                                    <input data-role="dateinput"/>
                                    <input type="text" class="datepicker h-input sm" value="2021/06/02">
                                    <span class="bar">~</span>
                                    <input type="text" class="datepicker h-input sm" value="2021/06/04">
                                    <div class="btn-box period">
                                        <!-- [D] 선택된 값 .active 추가 -->
                                        <button type="button" class="h-btn active">오늘</button>
                                        <button type="button" class="h-btn">7일</button>
                                        <button type="button" class="h-btn">15일</button>
                                        <button type="button" class="h-btn">1개월</button>
                                        <button type="button" class="h-btn">3개월</button>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="h-btn search">검색</button>
                        </div>
                        <div class="table-set">
                            <div class="title-box sm">
                                <div class="left-group">
                                    <span class="amount-set">
                                        <span class="amount current">1</span><span class="unit">건</span><span class="dash">/</span>
                                        <span class="amount">26</span><span class="unit">건</span>
                                    </span>
                                </div>
                                <div class="right-group">
                                    <button type="button" class="h-btn">상품등록</button>
                                </div>
                            </div>
                            <div class="table-content">
                                <table>
                                    <colgroup>
                                        <col width="60px">
                                        <col width="60px">
                                        <col width="110px">
                                        <col width="210px">
                                        <col width="*">
                                        <col width="*">
                                        <col width="*">
                                        <col width="*">
                                        <col width="*">
                                        <col width="*">
                                        <col width="*">
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th>
                                                <div class="h-checkbox no-label">
                                                    <input type="checkbox" id="checkbox-1" name="checkbox" aria-label="조회선택" />
                                                    <label for="checkbox-1"></label>
                                                </div>
                                            </th>
                                            <th>NO.</th>
                                            <th>
                                                <div class="form-box">
                                                    상품코드<button type="button" class="h-ico filter">필터</button>
                                                </div>
                                            </th>
                                            <th>
                                                <div class="form-box">
                                                    상품명<button type="button" class="h-ico filter">필터</button>
                                                </div>
                                            </th>
                                            <th>
                                                <div class="form-box">
                                                    어플리케이션<button type="button" class="h-ico filter">필터</button>
                                                </div>
                                            </th>
                                            <th>
                                                <div class="form-box">
                                                    표준가격<button type="button" class="h-ico filter">필터</button>
                                                </div>
                                            </th>
                                            <th>
                                                <div class="form-box">
                                                    최소가격<button type="button" class="h-ico filter">필터</button>
                                                </div>
                                            </th>
                                            <th>
                                                <div class="form-box">
                                                    승인상태<button type="button" class="h-ico filter">필터</button>
                                                </div>
                                            </th>
                                            <th>
                                                <div class="form-box">
                                                    사용가능업종<button type="button" class="h-ico filter">필터</button>
                                                </div>
                                            </th>
                                            <th>
                                                <div class="form-box">
                                                    등록일<button type="button" class="h-ico filter">필터</button>
                                                </div>
                                            </th>
                                            <th>
                                                <div class="form-box">
                                                    종료일<button type="button" class="h-ico filter">필터</button>
                                                </div>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <div class="h-checkbox no-label">
                                                    <input type="checkbox" id="checkbox-2" name="checkbox" aria-label="조회선택" />
                                                    <label for="checkbox-2"></label>
                                                </div>
                                            </td>
                                            <td>1</td>
                                            <td>00001</td>
                                            <td>효성CMS</td>
                                            <td>CMS</td>
                                            <td>100,000원</td>
                                            <td>80,000원</td>
                                            <td>승인완료</td>
                                            <td>전업종</td>
                                            <td>2020.12.31</td>
                                            <td>2027.12.31</td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="table-bottom">
                                    <button type="button" class="h-btn gray-border">삭제</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>

    </div>
</body>

</html>
