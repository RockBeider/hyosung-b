<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>
<body>
    <div class="wrap">
        <!-- Header Include -->
        <div data-include-path="../layout/header.html"></div>

        <div id="container">
            <!-- Header Include -->
            <div data-include-path="../layout/lnb.html"></div>
            <!-- Contents -->
            <main class="contents-wrap">
                <!-- Contents Header -->
                <div class="contents-header">
                    <div class="title-box lg">
                        <div class="left-group">
                            <h2 class="main-title">해지예상관리</h2>
                            <span class="h-ico lg tip ml-8"
                                title="툴팁 메세지 입니다."
                                data-role="tooltip"
                                data-auto-hide="true"
                                data-position="left bottom"
                            >팁</span>
                            <button type="button" class="h-ico sm bookmark ml-4 funcToggle">북마크</button>
                        </div>
                        <div class="right-group">
                            <nav id="breadcrumb"
                                data-role="breadcrumb"
                                data-editable=false,
                                data-navigational=true,
                                data-items='[
                            { type:"rootitem", href: "", text: "계약", showText: true },
                            { type:"item", href: "", text: "해지예상관리", showText: true}
                         ]'/>
                        </div>
                    </div>
                </div>

                <!-- Contents Body -->
                <div class="contents-body">
                    <div class="table-group">
                        <div data-role="tabstrip" class="tab-control border search">
                            <ul>
                                <li class="k-state-active">해지예상관리</li>
                                <li>해지보류관리</li>
                            </ul>
                            <!--  -->
                            <div class="tabpanel">
                                <div class="search-control">
                                    <div class="form-group">
                                        <span class="label">검색항목</span>
                                        <div class="form-set">
                                            <select data-role="dropdownlist" data-value="전체" data-option-label="전체" class="sm">
                                                <option value="1">온라인</option>
                                                <option value="2">오프라인</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="label">검색기간</span>
                                        <div class="form-set">
                                            <input data-role="datepicker" 
                                                data-format="yyyy/MM/dd"
                                                placeholder="yyyymmdd" 
                                                data-culture="ko-KR"
                                                data-footer="false"
                                                class="datepicker sm" />
                                            <span class="bar">~</span>
                                            <input data-role="datepicker" 
                                                data-format="yyyy/MM/dd"
                                                placeholder="yyyymmdd" 
                                                data-culture="ko-KR"
                                                data-footer="false"
                                                class="datepicker sm" />
                                            <div data-role="buttongroup" class="period"
                                            data-index="0">
                                                <button data-role="button"><span>오늘</span></button>
                                                <button data-role="button"><span>1주</span></button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" data-role="button" class="search" data-icon="search-blue"><span>검색</span></button>
                                </div>
                                <div class="table-set">
                                    <script type="text/x-kendo-template" class="toolbarTemplate1">
                                        <div class="title-box sm">
                                            <div class="left-group">
                                                <span class="amount-set">
                                                    <span class="amount current">1</span><span class="unit">건</span><span class="dash">/</span>
                                                    <span class="amount">26</span><span class="unit">건</span>
                                                </span>
                                            </div>
                                            <div class="right-group">
                                                <button role="button" class="k-button">해지보류 등록</button>
                                            </div>
                                        </div>
                                    </script>
                                    <script type="text/x-kendo-template" class="checkboxTemplate1">
                                        <div class="h-checkbox no-label">
                                            <input type="checkbox" data-bind="checked: Discontinued" id="checkbox-nolabel" name="checkbox" />
                                            <label for="checkbox-nolabel"></label> 
                                        </div>
                                    </script>
                                    <!-- [D] 체크박스 체크 시 .has-bottom 추가 -->
                                    <div class="table-content grid has-bottom" id="viewModel_grid1">
                                        <div data-role="grid" 
                                            data-sortable="true" 
                                            data-editable="true" 
                                            data-columns='[
                                            { "title": "<div class=h-checkbox><input type=checkbox data-bind=checked: Discontinued id=checkbox-nolabel name=checkbox /><label for=checkbox-nolabel></label></div>", "width": 50, "template": "#=checkboxTemplate1()#" },
                                            { "title": "NO.", "field": "NO", "width": 50, "attributes" : {"class": "text-center"}, "sortable": false  },
                                            { "field": ""  }
                                            ]' 
                                            data-bind="source: gridSource"
                                            data-toolbar="#=toolbarTemplate1()#">
                                        </div>
                                        <div class="table-bottom">
                                            <button data-role="button" class="gray-border">삭제</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tabpanel">
                                <div class="search-control">
                                    <div class="form-group">
                                        <span class="label">요청월</span>
                                        <div class="form-set">
                                            <input data-role="datepicker" 
                                                data-format="yyyy/MM/dd"
                                                placeholder="yyyymmdd" 
                                                data-culture="ko-KR"
                                                data-footer="false"
                                                class="datepicker sm" />
                                        </div>
                                    </div>
                                    <button type="submit" data-role="button" class="search" data-icon="search-blue"><span>검색</span></button>
                                </div>
                                <div class="table-set">
                                    <script type="text/x-kendo-template" class="toolbarTemplate2">
                                        <div class="title-box sm">
                                            <div class="left-group">
                                                <span class="amount-set">
                                                    <span class="amount current">1</span><span class="unit">건</span><span class="dash">/</span>
                                                    <span class="amount">26</span><span class="unit">건</span>
                                                </span>
                                            </div>
                                            <div class="right-group">
                                                <div class="form-set">
                                                    <input type="text" class="h-input lg" placeholder="" value=""/>
                                                    <button role="button" class="k-button gray-border">해지보류내용 일괄입력</button>
                                                    <button role="button" class="k-button">수정</button>
                                                    <button role="button" class="k-button">등록</button>
                                                    <button role="button" class="k-button green">엑셀</button>
                                                </div>
                                            </div>
                                        </div>
                                    </script>
                                    <script type="text/x-kendo-template" class="checkboxTemplate2">
                                        <div class="h-checkbox no-label">
                                            <input type="checkbox" data-bind="checked: Discontinued" id="checkbox-nolabel" name="checkbox" />
                                            <label for="checkbox-nolabel"></label> 
                                        </div>
                                    </script>
                                    <!-- [D] 체크박스 체크 시 .has-bottom 추가 -->
                                    <div class="table-content grid has-bottom" id="viewModel_grid2">
                                        <div data-role="grid" 
                                            data-sortable="true" 
                                            data-editable="true" 
                                            data-columns='[
                                            { "title": "<div class=h-checkbox><input type=checkbox data-bind=checked: Discontinued id=checkbox-nolabel name=checkbox /><label for=checkbox-nolabel></label></div>", "width": 50, "template": "#=checkboxTemplate2()#" },
                                            { "title": "NO.", "field": "NO", "width": 50, "attributes" : {"class": "text-center"}, "sortable": false  },
                                            { "field": ""  }
                                            ]' 
                                            data-bind="source: gridSource"
                                            data-toolbar="#=toolbarTemplate2()#">
                                        </div>
                                        <div class="table-bottom">
                                            <button data-role="button" class="gray-border">삭제</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>

            </main>
        </div>

    </div>

    <!-- Default Script Include -->
    <script src="../../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2014.1.528/js/cultures/kendo.culture.ko-KR.min.js"></script>
    <script src="../../resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <script>
        var viewModel_grid1 = kendo.observable({
            gridSource: [
                { "NO":"1",  "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" },

                { "NO":"3",  "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" }
            ],
            displayGridSource: function() {
                return stringify(this.get("gridSource").toJSON());
            },
        });
        kendo.bind($("#viewModel_grid1"), viewModel_grid1);
        function toolbarTemplate1() {
            var template = kendo.template($('.toolbarTemplate1').html());
            var result = template({});
            return result
        }
        function checkboxTemplate1() {
            var template = kendo.template($('.checkboxTemplate1').html());
            var result = template({});
            return result
        }

        var viewModel_grid2 = kendo.observable({
            gridSource: [
                { "NO":"1",  "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" },
                { "NO":"2",  "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" },
                { "NO":"3",  "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" }
            ],
            displayGridSource: function() {
                return stringify(this.get("gridSource").toJSON());
            },
        });
        kendo.bind($("#viewModel_grid2"), viewModel_grid2);
        function toolbarTemplate2() {
            var template = kendo.template($('.toolbarTemplate2').html());
            var result = template({});
            return result
        }
        function checkboxTemplate2() {
            var template = kendo.template($('.checkboxTemplate2').html());
            var result = template({});
            return result
        }
        kendo.bind($(".wrap"), {});
    </script>
</body>

</html>
