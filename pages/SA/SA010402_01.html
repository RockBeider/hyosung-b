<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>
<body>
    <div class="wrap">
        <!-- Header Include -->
        <div data-include-path="../layout/header.html"></div>

        <div id="container">
            <!-- Header Include -->
            <div data-include-path="../layout/lnb.html"></div>
             <!-- Contents -->
             <main class="contents-wrap">
                <button id="show" data-role="button" data-bind="click: show, enabled: isEnabled">Popup Button</button>
            </main>
        </div>

        <div data-role="dialog"
             data-title="상품 등록"
             data-modal="false"
             data-bind="dialogOpen: isVisible,
                            events: { close: onClose}"
            class="md">
            <div class="content-group">
                <div class="table">
                    <table>
                        <colgroup>
                            <col width="90px">
                            <col width="*">
                            <col width="90px">
                            <col width="*">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">상품구분</th>
                                <td>
                                    <div class="check-group">
                                        <div class="h-checkbox">
                                            <input type="radio" id="radio1-1" name="radio" checked="checked" />
                                            <label for="radio1-1"><span>할인</span></label>
                                        </div>
                                        <div class="h-checkbox">
                                            <input type="radio" id="radio1-2" name="radio" />
                                            <label for="radio1-2"><span>프로모션</span></label>
                                        </div>
                                    </div>
                                </td>
                                <th scope="row">상품코드</th>
                                <td><input type="text" class="h-input" value="자동생성" disabled="disabled"/></td>
                            </tr>
                            <tr>
                                <th scope="row">할인명</th>
                                <td><input type="text" class="h-input" value="A시스템 할인"/></td>
                                <th scope="row">사용여부</th>
                                <td>
                                    <div class="check-group">
                                        <div class="h-checkbox">
                                            <input type="radio" id="radio2-1" name="radio2" checked="checked" />
                                            <label for="radio2-1"><span>미사용</span></label>
                                        </div>
                                        <div class="h-checkbox">
                                            <input type="radio" id="radio2-2" name="radio2" />
                                            <label for="radio2-2"><span>사용</span></label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">할인정보</th>
                                <td colspan="3"><input type="text" class="h-input" value="A 시스템  신규 오픈으로 가격 인하 정책 (시스템 이관 목적)"/></td>
                            </tr>
                            <tr>
                                <th scope="row">할인방식</th>
                                <td>
                                    <select data-role="dropdownlist" data-value="정액" data-option-label="정액">
                                        <option value="1">온라인</option>
                                        <option value="2">오프라인</option>
                                    </select>
                                </td>
                                <th scope="row">할인금액</th>
                                <td>
                                    <div class="form-set">
                                        <input type="text" class="h-input" value="" />
                                        <span class="unit">원</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- 할인적용상품 -->
                <div class="table-set">
                    <div class="title-box xsm">
                        <h4 class="sub-title">할인적용상품</h4>
                    </div>
                    <div class="title-box xs">
                        <div class="left-group">
                            <div class="h-checkbox" id="listTransferAllTo1">
                                <input type="checkbox" id="checkbox_list1" name="checkbox" />
                                <label for="checkbox_list1"><span>모두선택</span></label>
                            </div>
                        </div>
                        <div class="right-group">
                            <span class="amount-set">
                                <span class="amount current">1</span><span class="unit">건</span><span class="dash">/</span>
                                <span class="amount">26</span><span class="unit">건</span>
                            </span>
                        </div>
                    </div>
                    <div class="optional-box" id="viewModel_listbox1">
                        <script type="text/x-kendo-template" id="leftboxTemplate1">
                            <div class="list-box listTransferTo1">
                                <h3 class="title">#: ProductName #</h3>
                            </div>
                        </script>
                        <script type="text/x-kendo-template" id="rightboxTemplate1">
                            <div class="list-box listTransferFrom1">
                                <h3 class="title">#: ProductName #</h3>
                                <i class="h-ico close"></i>
                            </div>
                        </script> 
                        <select id="listbox1_1" 
                            data-role="listbox"
                            data-text-field="ProductName"
                            data-value-field="ProductID"
                            data-connect-with="listbox1_2"
                            data-template="leftboxTemplate1"
                            data-toolbar='{
                                tools: ["transferTo", "transferFrom", "transferAllTo", "transferAllFrom", "remove"]
                            }'
                            data-bind="source: products">
                        </select>
                        <select id="listbox1_2" 
                            data-role="listbox"
                            data-text-field="ProductName"
                            data-value-field="ProductID"
                            data-connect-with="listbox1_1"
                            data-template="rightboxTemplate1"
                            >
                        </select>
                    </div>
                </div>
                <!-- //할인적용상품 -->
                <!-- 할인적용업종 -->
                <div class="table-set">
                    <div class="title-box xsm">
                        <h4 class="sub-title">할인적용업종</h4>
                    </div>
                    <div class="title-box xs">
                        <div class="left-group">
                            <div class="h-checkbox" id="listTransferAllTo2">
                                <input type="checkbox" id="checkbox_list2" name="checkbox" />
                                <label for="checkbox_list2"><span>모두선택</span></label>
                            </div>
                        </div>
                        <div class="right-group">
                            <span class="amount-set">
                                <span class="amount current">1</span><span class="unit">건</span><span class="dash">/</span>
                                <span class="amount">26</span><span class="unit">건</span>
                            </span>
                        </div>
                    </div>
                    <div class="optional-box" id="viewModel_listbox2">
                        <script type="text/x-kendo-template" id="leftboxTemplate2">
                            <div class="list-box listTransferTo2">
                                <h3 class="title">#: ProductName #</h3>
                            </div>
                        </script>
                        <script type="text/x-kendo-template" id="rightboxTemplate2">
                            <div class="list-box listTransferFrom2">
                                <h3 class="title">#: ProductName #</h3>
                                <i class="h-ico close"></i>
                            </div>
                        </script> 
                        <select id="listbox2_1" 
                            data-role="listbox"
                            data-text-field="ProductName"
                            data-value-field="ProductID"
                            data-connect-with="listbox2_2"
                            data-template="leftboxTemplate2"
                            data-toolbar='{
                                tools: ["transferTo", "transferFrom", "transferAllTo", "transferAllFrom", "remove"]
                            }'
                            data-bind="source: products">
                        </select>
                        <select id="listbox2_2" 
                            data-role="listbox"
                            data-text-field="ProductName"
                            data-value-field="ProductID"
                            data-connect-with="listbox2_1"
                            data-template="rightboxTemplate2"
                            >
                        </select>
                    </div>
                </div>
                <!-- //할인적용업종 -->
               
                <div class="btn-box bottom">
                    <button data-role="button" class="">등록</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Default Script Include -->
    <script src="../../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2014.1.528/js/cultures/kendo.culture.ko-KR.min.js"></script>
    <script src="../../resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <script> 
        // Implement custom binder for the 'visible' configuration option
        kendo.data.binders.widget.dialogOpen = kendo.data.Binder.extend({
            init: function (widget, bindings, options) {
                kendo.data.Binder.fn.init.call(this, widget.element[0], bindings, options);
            },
            refresh: function () {
                var that = this;
                var value = that.bindings["dialogOpen"].get();
                var dialog = $(that.element).data("kendoDialog");

                if (value) {
                    dialog.open();
                    console.log('open');
                    if($('.k-dialog .content-group').prop('scrollHeight') + 60 > $(window).height()) {
                        $('.k-dialog').css({"height":"100%"});
                    }
                } else {
                    dialog.close();
                }
            }
        });
        var viewModel = kendo.observable({
            isVisible: true,
            isClosable: true,
            isEnabled: false,
            onClose: function (e) {
                this.set("isVisible", false);
                this.set("isEnabled", true);
            },
            show: function (e) {
                this.set("isVisible", true);
                this.set("isEnabled", false);
            },

        });
        kendo.bind($(".wrap"), viewModel);

        //할인적용상품
        //listbox
        var viewModel_listbox1 = kendo.observable({
            products: new kendo.data.DataSource({
                schema: {
                    model: {
                        id: "ProductID",
                        fields: {
                            ProductName: { type: "string" },
                            UnitPrice: { type: "number" }
                        }
                    }
                },
                batch: true,
                pageSize: 15,
                transport: {
                    read: {
                        url: "https://demos.telerik.com/kendo-ui/service/products",
                        dataType: "jsonp"
                    }
                }
            })
        });
        kendo.bind($("#viewModel_listbox1"), viewModel_listbox1);
        $(document).on('change', '#listTransferAllTo1 input', function(e) {  // 오른쪽으로 전체 옮기기  
            if($('#listTransferAllTo1 input').is(":checked") == true ) {
                $("#viewModel_listbox1 .k-listbox-toolbar [data-command='transferAllTo']").trigger('click');
            } else {
                $("#viewModel_listbox1 .k-listbox-toolbar [data-command='transferAllFrom']").trigger('click');
            }
        });
        $(document).on('click', '.listTransferTo1', function(e) {  //오른쪽으로 옮기기
            $("#viewModel_listbox1 .k-listbox-toolbar [data-command='transferTo']").trigger('click');
        });
        $(document).on('click', '.listTransferFrom1', function(e) { //왼쪽으로 옮기기
            $("#viewModel_listbox1  .k-listbox-toolbar [data-command='transferFrom']").trigger('click');
        });

        //할인적용업종
        //listbox
        var viewModel_listbox2 = kendo.observable({
            products: new kendo.data.DataSource({
                schema: {
                    model: {
                        id: "ProductID",
                        fields: {
                            ProductName: { type: "string" },
                            UnitPrice: { type: "number" }
                        }
                    }
                },
                batch: true,
                pageSize: 15,
                transport: {
                    read: {
                        url: "https://demos.telerik.com/kendo-ui/service/products",
                        dataType: "jsonp"
                    }
                }
            })
        });
        kendo.bind($("#viewModel_listbox2"), viewModel_listbox2);
        $(document).on('change', '#listTransferAllTo2 input', function(e) {  // 오른쪽으로 전체 옮기기  
            if($('#listTransferAllTo2 input').is(":checked") == true ) {
                $("#viewModel_listbox2 .k-listbox-toolbar [data-command='transferAllTo']").trigger('click');
            } else {
                $("#viewModel_listbox2 .k-listbox-toolbar [data-command='transferAllFrom']").trigger('click');
            }
        });
        $(document).on('click', '.listTransferTo2', function(e) {  //오른쪽으로 옮기기
            $("#viewModel_listbox2 .k-listbox-toolbar [data-command='transferTo']").trigger('click');
        });
        $(document).on('click', '.listTransferFrom2', function(e) { //왼쪽으로 옮기기
            $("#viewModel_listbox2  .k-listbox-toolbar [data-command='transferFrom']").trigger('click');
        });
    </script>
</body>

</html>
