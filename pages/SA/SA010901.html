<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>
<body>
    <div class="wrap">
        <!-- Header Include -->
        <div data-include-path="../layout/header.html"></div>

        <div id="container">
            <!-- Header Include -->
            <div data-include-path="../layout/lnb.html"></div>
            <!-- Contents -->
            <main class="contents-wrap">
                <!-- Contents Header -->
                <div class="contents-header">
                    <div class="title-box lg">
                        <div class="left-group">
                            <h2 class="main-title">과금정보</h2>
                            <span class="h-ico lg tip ml-8"
                                title="툴팁 메세지 입니다."
                                data-role="tooltip"
                                data-auto-hide="false"
                                data-position="left bottom"
                            >팁</span>
                            <button type="button" class="h-ico sm bookmark ml-4 funcToggle">북마크</button>
                        </div>
                        <div class="right-group">
                            <nav id="breadcrumb"
                                data-role="breadcrumb"
                                data-editable=false,
                                data-navigational=true,
                                data-items='[
                            { type:"rootitem", href: "", text: "기준정보", showText: true },
                            { type:"item", href: "", text: "어플리케이션 정보", showText: true}
                         ]'/>
                        </div>
                    </div> 
                </div>

                <!-- Contents Body -->
                <div class="contents-body">
                    <div class="table-group">
                        <div class="border-box flex-1">
                            <!-- 과금일 기준 -->
                            <div class="divide">
                                <div class="title-box md mt-0">
                                    <h2 class="sub-title dot">과금일 기준</h2>
                                </div>
                                <div class="list-info">
                                    <span>매월</span>
                                    <select data-role="dropdownlist" data-value="선택" data-option-label="선택" class="xs">
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                    <span>일에 출금하며, 휴일일 경우</span>
                                    <select data-role="dropdownlist" data-value="선택" data-option-label="선택" class="xs">
                                        <option value="익">익</option>
                                        <option value="익">익</option>
                                    </select>
                                    <span>영업일에 출금</span>
                                </div>
                            </div>
                            <!-- //과금일 기준 -->
                            <!-- 어플리케이션 사용료 -->
                            <div class="divide">
                                <div class="title-box md mt-0">
                                    <h2 class="sub-title dot">어플리케이션 사용료</h2>
                                </div>
                                <div class="list-info">
                                    <span>계약즉시 부과하되</span>
                                    <select data-role="dropdownlist" data-value="선택" data-option-label="선택" class="xs">
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                    </select>
                                    <span>일 이후 계약시 당월 과금개시 대상에서 제외</span>
                                </div>
                            </div>
                            <!-- //어플리케이션 사용료 -->
                            <!-- 결제 수수료 -->
                            <div class="divide">
                                <div class="title-box md mt-0">
                                    <h2 class="sub-title dot">결제 수수료</h2>
                                </div>
                                <div class="list-info">
                                    <span>사용 시 부과</span><br/>
                                    <span>세무사의 경우, 배치/실시간CMS 출금성공금액</span>
                                    <input type="text" class="h-input sm" placeholder="" value="10,000,000"/>
                                    <span>원 당</span>
                                    <input type="text" class="h-input xs" placeholder="" value="25,000"/>
                                    <span>원의 수수료를 기본 월사용료에 합산하여 부과</span>
                                </div>
                            </div>
                            <!-- //결제 수수료 -->
                            <!-- 부가서비스 수수료 -->
                            <div class="divide">
                                <div class="title-box md mt-0">
                                    <h2 class="sub-title dot">부가서비스 수수료</h2>
                                </div>
                                <div class="list-info">
                                    <span>사용 시 부과</span>
                                </div>
                            </div>
                            <!-- //부가서비스 수수료 -->
                        </div>
                    </div>
                </div>

            </main>
        </div>

    </div>

    <!-- Default Script Include -->
    <script src="../../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2014.1.528/js/cultures/kendo.culture.ko-KR.min.js"></script>
    <script src="../../resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <script>
        var viewModel = kendo.observable({
            gridSource: [
                {  "NO":"1",  "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"40,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" },
                {  "NO":"2",  "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"20,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" },
                {  "NO":"3",  "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" }
            ],
            displayGridSource: function() {
                return stringify(this.get("gridSource").toJSON());
            },
        });
        kendo.bind($(".wrap"), viewModel);

        function toolbarTemplate() {
            var template = kendo.template($('.toolbarTemplate').html());
            var result = template({});
            return result
        }
        function checkboxTemplate() {
            var template = kendo.template($('.checkboxTemplate').html());
            var result = template({});
            return result
        }
        //tab
        var viewModel_tab = kendo.observable({
            isVisible: true,
        });
        kendo.bind($("#viewModel_tab"), viewModel_tab);

        //listbox(업종)
        var sectors = [
            { Id: 1, ProductName: '학원', ProductID: "표준업종", ProductClass: "badge blue" },
            { Id: 2, ProductName: '장기요양', ProductID: "불가업종", ProductClass: "badge pink" },
            { Id: 3, ProductName: '방문학습', ProductID: "안전업종", ProductClass: "badge green" },
            { Id: 4, ProductName: '태권도', ProductID: "안전업종", ProductClass: "badge green" },
            { Id: 5, ProductName: '세무사', ProductID: "정밀업종", ProductClass: "badge yellow" },
            { Id: 6, ProductName: '렌탈', ProductID: "표준업종", ProductClass: "badge blue" },
            { Id: 6, ProductName: '대행용역', ProductID: "표준업종", ProductClass: "badge blue" }
        ];
        var viewModel_listbox1 = kendo.observable({
            sectors: new kendo.data.DataSource({
                schema: {
                    model: {
                        id: "ProductID",
                        fields: {
                            ProductName: { type: "string" },
                            ProductID: { type: "string" }
                        }
                    }
                },
                data: sectors,
                batch: true,
                pageSize: 15,
            })
        });
        kendo.bind($("#viewModel_listbox1"), viewModel_listbox1);
        $(document).on('change', '#listTransferAllTo1 input', function(e) {  // 오른쪽으로 전체 옮기기  
            if($('#listTransferAllTo1 input').is(":checked") == true ) {
                $("#viewModel_listbox1 .k-listbox-toolbar [data-command='transferAllTo']").trigger('click');
            } else {
                $("#viewModel_listbox1 .k-listbox-toolbar [data-command='transferAllFrom']").trigger('click');

            }
        });
        $(document).on('click', '.listTransferTo1', function(e) {  //오른쪽으로 옮기기
            $("#viewModel_listbox1 .k-listbox-toolbar [data-command='transferTo']").trigger('click');
        });
        $(document).on('click', '.listTransferFrom1', function(e) { //왼쪽으로 옮기기
            $("#viewModel_listbox1  .k-listbox-toolbar [data-command='transferFrom']").trigger('click');
        });

    </script>
</body>

</html>
