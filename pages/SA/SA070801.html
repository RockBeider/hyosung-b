<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>
<body>
    <div class="wrap">
        <!-- Header Include -->
        <div data-include-path="../layout/header.html"></div>

        <div id="container">
            <!-- Header Include -->
            <div data-include-path="../layout/lnb.html"></div>
            <!-- Contents -->
            <main class="contents-wrap">
                <!-- Contents Header -->
                <div class="contents-header">
                    <div class="title-box lg">
                        <div class="left-group">
                            <h2 class="main-title">정기자료 관리</h2>
                            <span class="h-ico lg tip ml-8"
                                title="툴팁 메세지 입니다."
                                data-role="tooltip"
                                data-auto-hide="false"
                                data-position="left bottom"
                            >팁</span>
                            <button type="button" class="h-ico sm bookmark ml-4 funcToggle">북마크</button>
                        </div>
                        <div class="right-group">
                            <nav id="breadcrumb"
                                data-role="breadcrumb"
                                data-editable=false,
                                data-navigational=true,
                                data-items='[
                            { type:"rootitem", href: "", text: "서비스품질", showText: true },
                            { type:"item", href: "", text: "정기자료 관리", showText: true}
                         ]'/>
                        </div>
                    </div>
                </div>

                <!-- Contents Body -->
                <div class="contents-body">
                    <div class="table-group">

                        <div data-role="buttongroup" class="square square-8 md"
                        data-index="0">
                            <button data-role="button"><span>ARS 녹취대행 이용현황</span></button>
                            <button data-role="button"><span>Mobile ASP 사용현황</span></button>
                            <button data-role="button"><span>SMS / LMS 발송내역</span></button>
                            <button data-role="button"><span>가상계좌 발급이력</span></button>
                            <button data-role="button"><span>결제번호 인증내역</span></button>
                            <button data-role="button"><span>고객 매출분석</span></button>
                            <button data-role="button"><span>국민은행 별단 지급수수료</span></button>
                            <button data-role="button"><span>단체고객 현황</span></button>

                            <button data-role="button"><span>동의자료 통계</span></button>
                            <button data-role="button"><span>세무 / 회계 출금액 통계</span></button>
                            <button data-role="button"><span>신규 / 소액 세무사 할인</span></button>
                            <button data-role="button"><span>신용카드 결제금액</span></button>
                            <button data-role="button"><span>신용카드 지급보류 관리</span></button>
                            <button data-role="button"><span>알림뱅킹현황</span></button>
                            <button data-role="button"><span>업체별 야쿠르트 미수 조회</span></button>
                            <button data-role="button"><span>예수보증금 관리</span></button>

                            <button data-role="button"><span>예수보증금 잔액확인</span></button>
                            <button data-role="button"><span>온라인 간편가입 업체 조회</span></button>
                            <button data-role="button"><span>은행별 가상계좌 조회</span></button>
                            <button data-role="button"><span>전자세금계산서 발행내역</span></button>
                            <button data-role="button"><span>통신사별 승인금액 조회</span></button>
                            <button data-role="button"><span>풀무원 카드 수수료 조회</span></button>
                            <button data-role="button"><span>현금영수증 발행 내역</span></button>
                            <button class="blanked" disabled="disabled"><span></span></button>
                        </div> 

                        <div class="title-box md">
                            <div class="left-group">
                                <h2 class="sub-title dot">ARS 녹취대행 이용현황</h2>
                            </div>
                        </div>
                        <div class="search-control">
                            <div class="form-group">
                                <span class="label">검색항목</span>
                                <div class="form-set">
                                    <select data-role="dropdownlist" data-value="제목" data-option-label="제목" class="sm">
                                        <option value="1">온라인</option>
                                        <option value="2">오프라인</option>
                                    </select>
                                </div>
                                <span class="label">조회기간</span>
                                <div class="form-set">
                                    <input data-role="datepicker" 
                                        data-format="yyyy/MM/dd"
                                        placeholder="yyyymmdd" 
                                        data-culture="ko-KR"
                                        data-footer="false"
                                        class="datepicker sm" /> 
                                    <span class="bar">~</span>
                                    <input data-role="datepicker" 
                                        data-format="yyyy/MM/dd"
                                        placeholder="yyyymmdd" 
                                        data-culture="ko-KR"
                                        data-footer="false"
                                        class="datepicker sm" /> 
                                </div>
                                
                                
                            </div>
                            
                            <button type="submit" data-role="button" class="search" data-icon="search-blue"><span>검색</span></button>
                        </div>
                        <div class="table-set">
                            <script type="text/x-kendo-template" class="toolbarTemplate">
                                <div class="title-box sm">
                                    <div class="left-group">
                                        <span class="amount-set">
                                            <span class="amount current">1</span><span class="unit">건</span>
                                        </span>
                                    </div>
                                    <div class="right-group">
                                        <div class="btn-box">
                                            <button role="button" class="k-button green"><span>엑셀</span></button>
                                        </div>
                                    </div>
                                </div>
                            </script>
                            <script type="text/x-kendo-template" class="checkboxTemplate">
                                <div class="h-checkbox no-label">
                                    <input type="checkbox" data-bind="checked: Discontinued" id="checkbox-nolabel" name="checkbox" />
                                    <label for="checkbox-nolabel"></label> 
                                </div>
                            </script>
                            <div class="table-content grid">
                                <div data-role="grid" 
                                    data-sortable="true" 
                                    data-editable="true" 
                                    data-columns='[
                                    { "title": "NO.", "field": "NO", "width": 50, "attributes" : {"class": "text-center"}, "sortable": false  },
                                    { "field": ""  }
                                    ]' 
                                    data-bind="source: gridSource"
                                    data-toolbar="#=toolbarTemplate()#">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>

    </div>

    <!-- Default Script Include -->
    <script src="../../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2014.1.528/js/cultures/kendo.culture.ko-KR.min.js"></script>
    <script src="../../resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <script>
            var viewModel = kendo.observable({
                gridSource: [
                    { "NO":"1",  "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" },
                    { "NO":"2",  "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" },
                    { "NO":"3",  "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" }
                ],
                displayGridSource: function() {
                    return stringify(this.get("gridSource").toJSON());
                },
            });
            kendo.bind($(".wrap"), viewModel);
            function toolbarTemplate() {
                var template = kendo.template($('.toolbarTemplate').html());
                var result = template({});
                return result
            }
            function checkboxTemplate() {
                var template = kendo.template($('.checkboxTemplate').html());
                var result = template({});
                return result
            }
    </script>
</body>

</html>
