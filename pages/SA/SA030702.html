<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>
<body>
    <div class="wrap">
        <!-- Header Include -->
        <div data-include-path="../layout/header.html"></div>

        <div id="container">
            <!-- Header Include -->
            <div data-include-path="../layout/lnb.html"></div>
            <!-- Contents -->
            <main class="contents-wrap">
                <button id="show" data-role="button" data-bind="click: show, enabled: isEnabled">Popup Button</button>
            </main>
        </div>
        <div data-role="dialog"
             data-title="이체등록"
             data-modal="false"
             data-bind="dialogOpen: isVisible,
                            events: { close: onClose}"
            class="md">
            <div class="content-group">
                <div class="table-set">
                    <div class="title-box xsm mt-0">
                        <h4 class="sub-title">입금대상정보</h4>
                    </div>
                    <div class="table">
                        <table>
                            <colgroup>
                                <col width="90px" />
                                <col width="*" />
                                <col width="90px" />
                                <col width="*" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">대상</th>
                                    <td>
                                        <div class="form-set">
                                            <input type="text" class="h-input" placeholder="" value="홍길동"/>
                                        </div>
                                    </td>
                                    <th scope="row">금액</th>
                                    <td>
                                        <div class="form-set">
                                            <input type="text" class="h-input text-right" value="37,000" />
                                            <span class="unit">원</span>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">은행</th>
                                    <td>
                                        <select data-role="dropdownlist" data-value="농협" data-option-label="농협">
                                            <option value="1">온라인</option>
                                            <option value="2">오프라인</option>
                                        </select>
                                    </td>
                                    <th scope="row">계좌번호</th>
                                    <td>
                                        <input type="text" class="h-input" value="1002-123-456789" />
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">예금주명</th>
                                    <td><input type="text" class="h-input" value="홍길동" /></td>
                                    <th scope="row">통장기재내역</th>
                                    <td><input type="text" class="h-input" value="효성에프엠에스환불"/></td>
                                </tr>
                                <tr>
                                    <th scope="row">증빙자료첨부</th>
                                    <td colspan="3">
                                        <div class="upload">
                                            <input type="file"
                                            id="viewModel_fileUpload_default"
                                                name="files"
                                                type="file"
                                                data-role="upload"
                                                data-multiple="false"
                                                data-validation= "{
                                                    allowedExtensions: ['.jpg', '.jpeg', '.png', '.bmp', '.gif']
                                                }"
                                                data-show-file-list= "true"
                                                data-localization="{select: '선택'}"
                                                data-async="{ saveUrl: 'save', removeUrl: 'remove', autoUpload: true }"
                                                data-bind="visible: isVisible,
                                                            enabled: isEnabled" 
                                            >
                                        </div> 
                                    </td>
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="table-set">
                    <div class="title-box xsm">
                        <h4 class="sub-title">출금 정보</h4>
                    </div>
                    <div class="table">
                        <table>
                            <colgroup>
                                <col width="90px" />
                                <col width="*" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">계좌선택</th>
                                    <td>
                                        <div class="form-set">
                                            <select data-role="dropdownlist" data-value="신한-지급이체 : 1002-123-456789" data-option-label="신한-지급이체 : 1002-123-456789">
                                                <option value="1">온라인</option>
                                                <option value="2">오프라인</option>
                                            </select>
                                            <div class="h-checkbox ml-20">
                                                <input type="checkbox" id="checkbox_withdraw1" name="checkbox" />
                                                <label for="checkbox_withdraw1"><span>환불전표</span></label>
                                            </div>
                                            <div class="h-checkbox ml-20">
                                                <input type="checkbox" id="checkbox_withdraw2" name="checkbox" />
                                                <label for="checkbox_withdraw2"><span>출금기타전표</span></label>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="table-set">
                    <div class="title-box xsm">
                        <div class="form-set">
                            <h4 class="sub-title">관련고객정보</h4>
                            <div class="h-checkbox">
                                <input type="checkbox" id="checkbox_relative_title" name="checkbox" />
                                <label for="checkbox_relative_title"><span>관련고객없음</span></label>
                            </div>
                        </div>
                    </div>
                    <div class="search-control has-border">
                        <div class="form-group">
                            <div class="form-set">
                                <select data-role="dropdownlist" data-value="고객ID" data-option-label="고객ID" class="sm">
                                    <option value="1">온라인</option>
                                    <option value="2">오프라인</option>
                                </select>
                                <input type="text" class="h-input lg" value="dev_reg05">
                            </div>
                            <div class="form-set">
                                <div class="h-checkbox">
                                    <input type="checkbox" id="checkbox_relative" name="checkbox" checked="checked" />
                                    <label for="checkbox_relative"><span>정산시 이체금액공제</span></label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" data-role="button" class="search" data-icon="search-blue"><span>조회</span></button>
                    </div>
                    <div class="table-content grid mt-10" id="viewModel_grid_check">
                        <div data-role="grid" 
                            data-sortable="false" 
                            data-selectable="row"
                            data-columns='[
                            { "title": "고객ID", "field": "고객ID", "width": 280, "attributes" : {"class": "text-center"}  },
                            { "title": "고객명", "field": "고객명", "attributes" : {"class": "text-center"}  }
                            ]' 
                            data-bind="source: gridSource"
                            style="height: 189px;">
                        </div>
                    </div>
                </div>
                <div class="table-set">
                    <div class="title-box xsm">
                        <h4 class="sub-title">이체사유</h4>
                    </div>
                    <div class="table">
                        <table>
                            <colgroup>
                                <col width="*" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <td>
                                        <textarea data-role="textarea"
                                        data-format="c"
                                        data-min="0"
                                        data-max="100"
                                        data-rows="4"
                                        data-placeholder="" class="md">5/20 납부자 홍길동님의 후원취소 요청에도 불구하고
5,200원이 출금되어 당사에서 직권으로 환불처리합니다.
(업체정보 - 효성복지재단 / dev_reg05</textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="btn-box bottom">
                    <button data-role="button" class="">등록</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Default Script Include -->
    <script src="../../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2014.1.528/js/cultures/kendo.culture.ko-KR.min.js"></script>
    <script src="../../resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <script> 
        // Implement custom binder for the 'visible' configuration option
        kendo.data.binders.widget.dialogOpen = kendo.data.Binder.extend({
            init: function (widget, bindings, options) {
                kendo.data.Binder.fn.init.call(this, widget.element[0], bindings, options);
            },
            refresh: function () {
                var that = this;
                var value = that.bindings["dialogOpen"].get();
                var dialog = $(that.element).data("kendoDialog");

                if (value) {
                    dialog.open();
                } else {
                    dialog.close();
                }
            }
        });

        var viewModel = kendo.observable({
            isVisible: true,
            isClosable: true,
            isEnabled: false,
            onClose: function (e) {
                this.set("isVisible", false);
                this.set("isEnabled", true);
            },
            show: function (e) {
                this.set("isVisible", true);
                this.set("isEnabled", false);
            },
        });
       

        var viewModel_grid_check = kendo.observable({
            gridSource: [
                { "고객ID":"dev_reg502",  "고객명":"효성복지재단" },
                { "고객ID":"dev_reg502",  "고객명":"효성복지재단" },
                { "고객ID":"dev_reg502",  "고객명":"효성복지재단" },
                { "고객ID":"dev_reg502",  "고객명":"효성복지재단" },
                { "고객ID":"dev_reg502",  "고객명":"효성복지재단" },
            ],
            displayGridSource: function() {
                return stringify(this.get("gridSource").toJSON());
            },
        });

        kendo.bind($(".wrap"), viewModel);
        kendo.bind($("#viewModel_grid_check"), viewModel_grid_check);

        var viewModel_fileUpload_default = kendo.observable({
            isEnabled: true,
            isVisible: true,
        });
        kendo.ui.Upload.fn._supportsDrop = function() { return false; } //drag drop 없음
        setTimeout(function() {
            kendo.bind($("#viewModel_fileUpload_default"), viewModel_fileUpload_default); 
        }, 100)

       
    </script>
</body>

</html>
