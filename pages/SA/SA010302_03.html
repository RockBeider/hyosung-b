<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>
<body>
    <div class="wrap">
        <!-- Header Include -->
        <div data-include-path="../layout/header.html"></div>

        <div id="container">
            <!-- Header Include -->
            <div data-include-path="../layout/lnb.html"></div>
             <!-- Contents -->
             <main class="contents-wrap">
                <button id="show" data-role="button" data-bind="click: show, enabled: isEnabled">Popup Button</button>
            </main>
        </div>

        <div data-role="dialog"
             data-title="상품 등록"
             data-modal="false"
             data-bind="dialogOpen: isVisible,
                            events: { close: onClose}"
            class="md">
            <div class="content-group">
                <div class="table-set">
                    <div class="table">
                        <table>
                            <colgroup>
                                <col width="90px">
                                <col width="*">
                                <col width="90px">
                                <col width="*">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">상품구분</th>
                                    <td>
                                        <select data-role="dropdownlist" data-value="부가서비스" data-option-label="부가서비스">
                                            <option value="1">온라인</option>
                                            <option value="2">오프라인</option>
                                        </select>
                                    </td>
                                    <th scope="row">결제수단코드</th>
                                    <td>
                                        <select data-role="dropdownlist" data-value="부가서비스코드" data-option-label="부가서비스코드">
                                            <option value="1">온라인</option>
                                            <option value="2">오프라인</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">상품명</th>
                                    <td><input type="text" class="h-input" value="현금영수증"/></td>
                                    <th scope="row">상품코드</th>
                                    <td><input type="text" class="h-input" value="자동생성" disabled="disabled"/></td>
                                </tr>
                                <tr>
                                    <th scope="row">수수료</th>
                                    <td colspan="3">
                                        <div class="divide">
                                            <div class="list">
                                                <div class="form-set">
                                                    <div class="h-checkbox no-label">
                                                        <input type="checkbox" id="checkbox-fee1" name="checkbox" />
                                                        <label for="checkbox-fee1"></label> 
                                                    </div>
                                                    <select data-role="dropdownlist" data-value="성공수수료" data-option-label="성공수수료" class="sm"> 
                                                        <option value="1">온라인</option>
                                                        <option value="2">오프라인</option>
                                                    </select>
                                                    <select data-role="dropdownlist" data-value="정율" data-option-label="정율" class="xs">
                                                        <option value="1">온라인</option>
                                                        <option value="2">오프라인</option>
                                                    </select>
                                                    <input type="text" class="h-input xs" value="8" />
                                                    <span class="unit">%</span>
                                                </div>
                                            </div>
                                            <div class="list">
                                                <div class="form-set">
                                                    <div class="h-checkbox">
                                                        <input type="checkbox" id="checkbox-fee2" name="checkbox" />
                                                        <label for="checkbox-fee2">최소수수료</label> 
                                                    </div>
                                                    <input type="text" class="h-input xs" value="500" class="xs"/>
                                                    <span class="unit">원</span>
                                                </div>
                                            </div>
                                            <div class="list">
                                                <div class="form-set">
                                                    <div class="h-checkbox">
                                                        <input type="checkbox" id="checkbox-fee4" name="checkbox" />
                                                        <label for="checkbox-fee4">무료건수</label> 
                                                    </div>
                                                    <input type="text" class="h-input xs" value="" class="xs"/>
                                                    <span class="unit">건</span>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- 부가서비스상품 -->
                <div class="table-set">
                    <div class="title-box xsm">
                        <h4 class="sub-title">부가서비스 상품</h4>
                    </div>
                    <div class="title-box xs">
                        <div class="left-group">
                            <div class="h-checkbox" id="listTransferAllTo1">
                                <input type="checkbox" id="checkbox_list1" name="checkbox" />
                                <label for="checkbox_list1"><span>모두선택</span></label>
                            </div>
                        </div>
                        <div class="right-group">
                            <span class="amount-set">
                                <span class="amount current">1</span><span class="unit">건</span><span class="dash">/</span>
                                <span class="amount">26</span><span class="unit">건</span>
                            </span>
                        </div>
                    </div>
                    <div class="optional-box" id="viewModel_listbox1">
                        <script type="text/x-kendo-template" id="leftboxTemplate1">
                            <div class="list-box listTransferTo1">
                                <h3 class="title">#: ProductName #</h3>
                            </div>
                        </script>
                        <script type="text/x-kendo-template" id="rightboxTemplate1">
                            <div class="list-box listTransferFrom1">
                                <h3 class="title">#: ProductName #</h3>
                                <i class="h-ico close"></i>
                            </div>
                        </script> 
                        <select id="listbox1_1" 
                            data-role="listbox"
                            data-text-field="ProductName"
                            data-value-field="ProductID"
                            data-connect-with="listbox1_2"
                            data-template="leftboxTemplate1"
                            data-toolbar='{
                                tools: ["transferTo", "transferFrom", "transferAllTo", "transferAllFrom", "remove"]
                            }'
                            data-bind="source: products">
                        </select>
                        <select id="listbox1_2" 
                            data-role="listbox"
                            data-text-field="ProductName"
                            data-value-field="ProductID"
                            data-connect-with="listbox1_1"
                            data-template="rightboxTemplate1"
                            >
                        </select>
                    </div>
                </div>
                <!-- //부가서비스상품 -->

                <div class="btn-box bottom">
                    <button data-role="button" class="">등록</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Default Script Include -->
    <script src="../../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2014.1.528/js/cultures/kendo.culture.ko-KR.min.js"></script>
    <script src="../../resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <script> 
        // Implement custom binder for the 'visible' configuration option
        kendo.data.binders.widget.dialogOpen = kendo.data.Binder.extend({
            init: function (widget, bindings, options) {
                kendo.data.Binder.fn.init.call(this, widget.element[0], bindings, options);
            },
            refresh: function () {
                var that = this;
                var value = that.bindings["dialogOpen"].get();
                var dialog = $(that.element).data("kendoDialog");

                if (value) {
                    dialog.open();
                    console.log('open');
                    if($('.k-dialog .content-group').prop('scrollHeight') + 60 > $(window).height()) {
                        $('.k-dialog').css({"height":"100%"});
                    }
                } else {
                    dialog.close();
                }
            }
        });

        var viewModel = kendo.observable({
            isVisible: true,
            isClosable: true,
            isEnabled: false,
            onClose: function (e) {
                this.set("isVisible", false);
                this.set("isEnabled", true);
            },
            show: function (e) {
                this.set("isVisible", true);
                this.set("isEnabled", false);
            },

        });
        kendo.bind($(".wrap"), viewModel);

        
        //부가서비스상품
        //listbox
        var viewModel_listbox1 = kendo.observable({
            products: new kendo.data.DataSource({
                schema: {
                    model: {
                        id: "ProductID",
                        fields: {
                            ProductName: { type: "string" },
                            UnitPrice: { type: "number" }
                        }
                    }
                },
                batch: true,
                pageSize: 15,
                transport: {
                    read: {
                        url: "https://demos.telerik.com/kendo-ui/service/products",
                        dataType: "jsonp"
                    }
                }
            })
        });
        kendo.bind($("#viewModel_listbox1"), viewModel_listbox1);
        $(document).on('change', '#listTransferAllTo1 input', function(e) {  // 오른쪽으로 전체 옮기기  
            if($('#listTransferAllTo1 input').is(":checked") == true ) {
                $("#viewModel_listbox1 .k-listbox-toolbar [data-command='transferAllTo']").trigger('click');
            } else {
                $("#viewModel_listbox1 .k-listbox-toolbar [data-command='transferAllFrom']").trigger('click');
            }
        });
        $(document).on('click', '.listTransferTo1', function(e) {  //오른쪽으로 옮기기
            $("#viewModel_listbox1 .k-listbox-toolbar [data-command='transferTo']").trigger('click');
        });
        $(document).on('click', '.listTransferFrom1', function(e) { //왼쪽으로 옮기기
            $("#viewModel_listbox1  .k-listbox-toolbar [data-command='transferFrom']").trigger('click');
        });
    </script>
</body>

</html>
