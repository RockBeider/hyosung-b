    <script>
        sch = location.search
        console.log(sch)
        var params = new URLSearchParams(sch);
        var elmId = params.get('elements_bp');
        var elmPath = './elements_bp/'+elmId+'.html';
        var g = $('.g_content');
        g.load(elmPath, function() {
                kendo.bind($(".wrapper"), {});
        }); 

        $('#elements li a').click(function (e) {
            e.preventDefault();
            var t = $(this).attr('href');
            var tId = t.substring(1);
            elmPath = './elements_bp/'+tId+'.html';
            g.html('');
            g.load(elmPath, function() {
                kendo.bind($(".wrapper"), {});
            }); 

            params.set('elements_bp', tId);
            url = location.pathname+'?'+params.toString();
            history.pushState('', '', url);
        });
    </script>
