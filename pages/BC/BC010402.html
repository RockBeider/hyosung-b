<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/index_bc.css">
</head>
<body>
    <div class="wrap">
        <!-- Header Include -->
        <div data-include-path="../layout/header_bc.html"></div>
        <div id="container">
             <!-- Contents -->
             <main class="contents-wrap">
                <button id="show" data-role="button" data-bind="click: show, enabled: isEnabled">Popup Button</button>
            </main>
        </div>

        <div data-role="dialog"
             data-title="설문조사"
             data-modal="false"
             data-bind="dialogOpen: isVisible,
                            events: { close: onClose}" class="md">
            <div class="content-group">
                <div class="question-set">
                    <p class="question"><span class="no">01.</span>저희가 주소지로 보내드린 승인서는 잘 받으셨습니까?</p>
                    <ul class="answer">
                        <li class="list">
                            <div class="h-checkbox">
                                <input type="radio" id="radio1-1" name="radio1"/>
                                <label for="radio1-1"><span>수신완료</span></label>
                            </div>
                        </li>
                        <li class="list">
                            <div class="h-checkbox">
                                <input type="radio" id="radio1-2" name="radio1" />
                                <label for="radio1-2"><span>우체국에 있으나 미확인</span></label>
                            </div>
                        </li>
                        <li class="list">
                            <div class="h-checkbox">
                                <input type="radio" id="radio1-3" name="radio1" />
                                <label for="radio1-3"><span>미수신</span></label>
                            </div>
                        </li>
                        <li class="list">
                            <div class="form-set">
                                <div class="h-checkbox">
                                    <input type="radio" id="radio1-4" name="radio1" checked="checked" />
                                    <label for="radio1-4"><span>기타</span></label>
                                </div>
                                <input type="text" class="h-input" placeholder="기타인 경우 내용 입력" />
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="question-set">
                    <p class="question"><span class="no">02.</span>납부자 회원 등록 시 자동이체 동의서 어떠한 방식으로 받고 계신가요?</p>
                    <ul class="answer">
                        <li class="list">
                            <div class="h-checkbox">
                                <input type="radio" id="radio2-1" name="radio2" checked="checked" />
                                <label for="radio2-1"><span>서면</span></label>
                            </div>
                        </li>
                        <li class="list">
                            <div class="h-checkbox">
                                <input type="radio" id="radio2-2" name="radio2" />
                                <label for="radio2-2"><span>ARS 녹취</span></label>
                            </div>
                        </li>
                        <li class="list">
                            <div class="h-checkbox">
                                <input type="radio" id="radio2-3" name="radio2" />
                                <label for="radio2-3"><span>간편동의</span></label>
                            </div>
                        </li>
                        <li class="list">
                            <div class="form-set">
                                <div class="h-checkbox">
                                    <input type="radio" id="radio2-4" name="radio2" />
                                    <label for="radio2-4"><span>기타</span></label>
                                </div>
                                <input type="text" class="h-input" placeholder="기타인 경우 내용 입력" disabled="disabled" />
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="question-set">
                    <p class="question"><span class="no">03.</span>마지막으로 초기 계약 이후 CMS 서비스의 전반적인 만족도는 어떠셨습니까?</p>
                    <ul class="answer">
                        <li class="list">
                            <div class="h-checkbox">
                                <input type="radio" id="radio3-1" name="radio3"  checked="checked"/>
                                <label for="radio3-1"><span>매우 만족</span></label>
                            </div>
                        </li>
                        <li class="list">
                            <div class="h-checkbox">
                                <input type="radio" id="radio3-2" name="radio3" />
                                <label for="radio3-2"><span>만족</span></label>
                            </div>
                        </li>
                        <li class="list">
                            <div class="h-checkbox">
                                <input type="radio" id="radio3-3" name="radio3" />
                                <label for="radio3-3"><span>보통</span></label>
                            </div>
                        </li>
                        <li class="list">
                            <div class="h-checkbox">
                                <input type="radio" id="radio3-4" name="radio3" />
                                <label for="radio3-4"><span>불만족</span></label>
                            </div>
                        </li>
                        <li class="list">
                            <div class="h-checkbox">
                                <input type="radio" id="radio3-5" name="radio3" />
                                <label for="radio3-5"><span>매우 불만족</span></label>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="question-set">
                    <p class="question"><span class="no">04.</span>효성CMS서비스에 요청하신 말씀(건의사항 포함)이 있으신지?</p>
                    <div class="answer">
                        <textarea data-role="textarea"
                            data-format="c"
                            data-min="0"
                            data-max="100"
                            data-rows="3"
                            data-placeholder="" class="sm"></textarea>
                    </div>
                </div>
                <div class="btn-box bottom">
                    <button data-role="button" class="">등록</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Default Script Include -->
    <script src="../../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2014.1.528/js/cultures/kendo.culture.ko-KR.min.js"></script>
    <script src="../../resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <script> 
        // Implement custom binder for the 'visible' configuration option
        kendo.data.binders.widget.dialogOpen = kendo.data.Binder.extend({
            init: function (widget, bindings, options) {
                kendo.data.Binder.fn.init.call(this, widget.element[0], bindings, options);
            },
            refresh: function () {
                var that = this;
                var value = that.bindings["dialogOpen"].get();
                var dialog = $(that.element).data("kendoDialog");

                if (value) {
                    dialog.open();
                    console.log('open');
                    if($('.k-dialog .content-group').prop('scrollHeight') + 60 > $(window).height()) {
                        $('.k-dialog').css({"height":"100%"});
                    }
                } else {
                    dialog.close();
                }
            }
        });

        var viewModel = kendo.observable({
            isVisible: true,
            isClosable: true,
            isEnabled: false,
            onClose: function (e) {
                this.set("isVisible", false);
                this.set("isEnabled", true);
            },
            show: function (e) {
                this.set("isVisible", true);
                this.set("isEnabled", false);
            },

        });
        kendo.bind($(".wrap"), viewModel);
       
       
    </script>
</body>

</html>
