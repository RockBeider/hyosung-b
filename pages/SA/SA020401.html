<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>
<body>
    <div class="wrap">
        <!-- Header Include -->
        <div data-include-path="../layout/header.html"></div>

        <div id="container">
            <!-- Header Include -->
            <div data-include-path="../layout/lnb.html"></div>
            <!-- Contents -->
            <main class="contents-wrap">
                <!-- Contents Header -->
                <div class="contents-header">
                    <div class="title-box lg">
                        <div class="left-group">
                            <h2 class="main-title">본/지사관리</h2>
                            <span class="h-ico lg tip ml-8"
                                title="툴팁 메세지 입니다."
                                data-role="tooltip"
                                data-auto-hide="true"
                                data-position="left bottom"
                            >팁</span>
                            <button type="button" class="h-ico sm bookmark ml-4 funcToggle">북마크</button>
                        </div>
                        <div class="right-group">
                            <nav id="breadcrumb"
                                data-role="breadcrumb"
                                data-editable=false,
                                data-navigational=true,
                                data-items='[
                            { type:"rootitem", href: "", text: "계약", showText: true },
                            { type:"item", href: "", text: "본/지사관리", showText: true}
                         ]'/>
                        </div>
                    </div>
                </div>

                <!-- Contents Body -->
                <div class="contents-body">
                    <div class="table-group">
                        <div class="title-box md mt-0">
                            <div class="left-group">
                                <h2 class="sub-title dot">본사정보</h2>
                            </div>
                        </div>
                        <div class="search-control">
                            <div class="form-group">
                                <span class="label">검색항목</span>
                                <div class="form-set">
                                    <select data-role="dropdownlist" data-value="전체" data-option-label="전체" class="sm">
                                        <option value="1">온라인</option>
                                        <option value="2">오프라인</option>
                                    </select>
                                    <div class="input-set search lg">
                                        <i class="h-ico search"></i>
                                        <input type="text" class="h-input" placeholder="입력해주세요">
                                    </div>
                                </div>
                            </div>
                            
                            <button type="submit" data-role="button" class="search" data-icon="search-blue"><span>검색</span></button>
                        </div>
                        <div class="table-set">
                            <script type="text/x-kendo-template" id="viewModel_table1_toolbarTemplate">
                                <div class="title-box sm">
                                    <div class="left-group">
                                        <span class="amount-set">
                                            <span class="amount current">1</span><span class="unit">건</span>
                                        </span>
                                    </div>
                                    <div class="right-group">
                                        <div class="btn-box">
                                            <button role="button" class="k-button">본사등록</button>
                                        </div>
                                    </div>
                                </div>
                            </script>
                            <div class="table-content grid" id="viewModel_table1">
                                <div data-role="grid" 
                                    data-sortable="true" 
                                    data-editable="true" 
                                    data-columns='[
                                    { "title": "NO.", "field": "NO", "width": 50, "attributes" : {"class": "text-center"}, "sortable": false  },
                                    { "field": ""  }
                                    ]' 
                                    data-bind="source: gridSource"
                                    data-toolbar="#=toolbarTemplate1()#">
                                </div>
                            </div>
                        </div>
                        <div class="table-set">
                            <div class="title-box md">
                                <div class="left-group">
                                    <h2 class="sub-title dot">지사정보</h2>
                                </div>
                            </div>
                            <script type="text/x-kendo-template" id="viewModel_table2_toolbarTemplate">
                                <div class="title-box sm mt-0">
                                    <div class="left-group">
                                        <span class="amount-set">
                                            <span class="amount current">1</span><span class="unit">건</span>
                                        </span>
                                    </div>
                                    <div class="right-group">
                                        <div class="btn-box">
                                            <button role="button" class="k-button">수정</button>
                                        </div>
                                    </div>
                                </div>
                            </script>
                            <div class="table-content grid" id="viewModel_table2">
                                <div data-role="grid" 
                                    data-sortable="true" 
                                    data-editable="true" 
                                    data-columns='[
                                    { "title": "NO.", "field": "NO", "width": 50, "attributes" : {"class": "text-center"}, "sortable": false  },
                                    { "field": ""  }
                                    ]' 
                                    data-bind="source: gridSource"
                                    data-toolbar="#=toolbarTemplate2()#">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>

    </div>

    <!-- Default Script Include -->
    <script src="../../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2014.1.528/js/cultures/kendo.culture.ko-KR.min.js"></script>
    <script src="../../resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <script>
        var viewModel_table1 = kendo.observable({
            gridSource: [
                { "NO":"1", "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" },
                { "NO":"2", "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" },
                { "NO":"3", "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" }
            ],
            displayGridSource: function() {
                return stringify(this.get("gridSource").toJSON());
            },
        });
        kendo.bind($("#viewModel_table1"), viewModel_table1);
        kendo.bind($(".wrap"), {});
        function toolbarTemplate1() {
            var template = kendo.template($('#viewModel_table1_toolbarTemplate').html());
            var result = template({});
            return result
        }

        var viewModel_table2 = kendo.observable({
            gridSource: [
                { "NO":"1", "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" },
                { "NO":"2", "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" },
                { "NO":"3", "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31" }
            ],
            displayGridSource: function() {
                return stringify(this.get("gridSource").toJSON());
            },
        });
        kendo.bind($("#viewModel_table2"), viewModel_table2);
        function toolbarTemplate2() {
            var template = kendo.template($('#viewModel_table2_toolbarTemplate').html());
            var result = template({});
            return result
        }
    </script>
</body>

</html>
