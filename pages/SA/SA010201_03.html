                                                </span>
                                            </div>

                                                    <button role="button" class="k-button k-grid-add">등록</button>
                                                </div>
                                            </div>
                                        </div>
                                    </script>
                                    <script type="text/x-kendo-template" class="checkboxTemplate">
                                        <div class="h-checkbox no-label">
                                            <input type="checkbox" data-bind="checked: Discontinued" id="checkbox-nolabel" name="checkbox" />
                                            <label for="checkbox-nolabel"></label> 
                                        </div>
                                    </script>

                                    <div class="table-content grid">

                                            data-sortable="true" 
                                            data-editable="true" 
                                            data-columns='[

                                            { "title": "NO.", "field": "NO", "width": 50, "attributes" : {"class": "text-center"}, "sortable": false  },
                                            { "field": "상품코드", "width": 90 },
                                            { "field": "상품명", "width": 170 },
                                            { "field": "어플리케이션", "width": 146 },
                                            { "field": "표준가격", "width": 140 },
                                            { "field": "최소가격", "width": 146 },
                                            { "field": "승인상태", "width": 140 },
                                            { "field": "사용가능업종", "width": 140 },
                                            { "field": "등록일", "width": 120 },
                                            { "field": "종료일", "width": 120 },
                                            { "field": "비고", "width": 120 }
                                            ]' 
                                            data-bound="trAddClass"
                                            data-bind="source: gridSource"
                                            data-toolbar="#=toolbarTemplate1()#"
                                            data-filterable="{mode:'row'}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- //첫번째 탭 -->
                            <!-- 두번째 탭 -->
                            <div class="tabpanel">
                                <div class="table-set">
                                    <script type="text/x-kendo-template" class="toolbarTemplate2">
                                        <div class="title-box sm mt-20">
                                            <div class="left-group">
                                                <span class="amount-set">
                                                    <span class="amount current">1</span><span class="unit">건</span><span class="dash">/</span>
                                                    <span class="amount">26</span><span class="unit">건</span>
                                                </span>
                                            </div>
                                            <div class="right-group">
                                                <div class="btn-box">
                                                    <button role="button" class="k-button">저장</button>
                                                    <button role="button" class="k-button k-grid-add">등록</button>
                                                </div>
                                            </div>
                                        </div>
                                    </script>
                                    <script type="text/x-kendo-template" class="checkboxTemplate">
                                        <div class="h-checkbox no-label">
                                            <input type="checkbox" data-bind="checked: Discontinued" id="checkbox-nolabel" name="checkbox" />
                                            <label for="checkbox-nolabel"></label> 
                                        </div>
                                    </script>

                                    <div class="table-content grid">
                                        <div data-role="grid" 
                                            data-sortable="true" 
                                            data-editable="true" 
                                            data-columns='[
                                            { "title": "<div class=h-checkbox><input type=checkbox data-bind=checked: Discontinued id=checkbox-nolabel name=checkbox /><label for=checkbox-nolabel></label></div>", "width": 50, "template": "#=checkboxTemplate()#" },
                                            { "title": "NO.", "field": "NO", "width": 50, "attributes" : {"class": "text-center"}, "sortable": false  },
                                            { "field": "상품코드", "width": 90 },
                                            { "field": "상품명", "width": 170 },
                                            { "field": "어플리케이션", "width": 146 },
                                            { "field": "표준가격", "width": 140 },
                                            { "field": "최소가격", "width": 146 },
                                            { "field": "승인상태", "width": 140 },
                                            { "field": "사용가능업종", "width": 140 },
                                            { "field": "등록일", "width": 120 },

                                            data-filterable="{mode:'row'}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- //두번째 탭 -->
                            <!-- 세번째 탭 -->
                            <div class="tabpanel">
                                <div class="table-set">
                                    <script type="text/x-kendo-template" class="toolbarTemplate3">
                                        <div class="title-box sm mt-20">
                                            <div class="left-group">
                                                <span class="amount-set">
                                                    <span class="amount current">1</span><span class="unit">건</span><span class="dash">/</span>
                                                    <span class="amount">26</span><span class="unit">건</span>
                                                </span>
                                            </div>
                                            <div class="right-group">
                                                <div class="btn-box">
                                                    <button role="button" class="k-button" disabled="disabled">수정</button>
                                                    <button role="button" class="k-button k-grid-add" disabled="disabled">등록</button>

                                    </script>
                                    <script type="text/x-kendo-template" class="checkboxTemplate">

                                    </script>
                                    <div class="table-content grid has-bottom">

                                            data-bound="trAddClass"
                                            data-bind="source: gridSource"
                                            data-toolbar="#=toolbarTemplate3()#"
                                            data-filterable="{mode:'row'}">
                                        </div>
                                        <div class="table-bottom">
                                            <div class="btn-box">
                                                <button data-role="button" class="blue-border">승인</button>
                                                <button data-role="button" class="light-blue">반려</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- //세번째 탭 -->
                            <!-- 네번째 탭 -->
                            <div class="tabpanel">
                                네번째 탭
                            </div>
                            <!-- //네번째 탭 -->
                            <!-- 다섯번째 탭 -->
                            <div class="tabpanel">
                                다섯번째 탭
                            </div>
                            <!-- //다섯번째 탭 -->
                        </div>
                        
                    </div>
                </div>

            </main>
        </div>

    </div>

    <!-- Default Script Include -->
    <script src="../../resources/lib/kendo/js/jquery.min.js"></script>

    <script src="../../resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <script>
        var viewModel = kendo.observable({
            gridSource: [
                {  "NO":"1",  "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"40,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31", "비고": "" },
                {  "NO":"2",  "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"20,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31", "비고": "반려" },
                {  "NO":"3",  "상품코드":"00001","상품명":"효성CMS", "어플리케이션":"CMS","표준가격":"100,000 원","최소가격":"80,000 원","승인상태":"승인완료","사용가능업종":"전업종","등록일":"2020/12/31","종료일":"2020/12/31", "비고": "대기" }
            ],
            displayGridSource: function() {
                return stringify(this.get("gridSource").toJSON());
            },
        });
        kendo.bind($(".wrap"), viewModel);
        function trAddClass(e) {
            var dataItems = e.sender.dataSource.view();
            for (var j = 0; j < dataItems.length; j++) {
                var distinct = dataItems[j].get("비고");
                var row = e.sender.tbody.find("[data-uid='" + dataItems[j].uid + "']");
                if (distinct == "반려") {
                    row.addClass("status-reject");
                } else if (distinct == "대기") {
                    row.addClass("status-wait");
                }
            }
        };
        function checkboxTemplate() {
            var template = kendo.template($('.checkboxTemplate').html());
            var result = template({});
            return result
        }
        function toolbarTemplate1() {
            var template = kendo.template($('.toolbarTemplate1').html());
            var result = template({});
            return result
        }
        function toolbarTemplate2() {
            var template = kendo.template($('.toolbarTemplate2').html());
            var result = template({});
            return result
        }
        function toolbarTemplate3() {
            var template = kendo.template($('.toolbarTemplate3').html());
            var result = template({});
            return result
        }
    </script>
    
    <script>
        var viewModel_tab = kendo.observable({
            isVisible: true,
            onSelect: function (e) {
                var text = $(e.item).children(".k-link").text();
                // kendoConsole.log("event :: select (" + text + ")");
            }
        });
        kendo.bind($(".tab-control"), viewModel_tab);
        
    </script>
