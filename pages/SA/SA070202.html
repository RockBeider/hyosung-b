<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>
<body>
    <div class="wrap">
        <!-- Header Include -->
        <div data-include-path="../layout/header.html"></div>

        <div id="container">
            <!-- Header Include -->
            <div data-include-path="../layout/lnb.html"></div>
            <!-- Contents -->
            <main class="contents-wrap">
                <button id="show" data-role="button" data-bind="click: show, enabled: isEnabled">Popup Button</button>
            </main>
        </div>
        <div data-role="dialog"
             data-title="요청사항 등록"
             data-modal="false"
             data-bind="dialogOpen: isVisible,
                            events: { close: onClose}"
            class="md">
            <div class="content-group">
                <div class="table-set">
                    <div class="title-box xsm mt-0">
                        <h4 class="sub-title">업무정보</h4>
                    </div>
                    <div class="table">
                        <table>
                            <colgroup>
                                <col width="80px" />
                                <col width="*" />
                                <col width="80px" />
                                <col width="140px" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">업무종류</th>
                                    <td>
                                        <select data-role="dropdownlist" data-value="선택" data-option-label="선택" class="sm">
                                            <option value="1">온라인</option>
                                            <option value="2">오프라인</option>
                                        </select>
                                    </td>
                                    <th scope="row">등록일</th>
                                    <td>2021/07/20 12:35:26</td>
                                </tr>
                                <tr>
                                    <th scope="row">고객사명</th>
                                    <td>
                                        <div class="form-set">
                                            <input type="text" class="h-input" placeholder="" />
                                            <button data-role="button" class="gray-border"><span>고객사 선택</span></button>
                                        </div>
                                    </td>
                                    <th scope="row">등록자</th>
                                    <td><input type="text" class="h-input" value="홍길동"/></td>
                                </tr>
                                <tr>
                                    <th scope="row">협력사</th>
                                    <td>
                                        <div class="form-set">
                                            <select data-role="dropdownlist" data-value="영업 협력사" data-option-label="영업 협력사">
                                                <option value="1">온라인</option>
                                                <option value="2">오프라인</option>
                                            </select>
                                            <select data-role="dropdownlist" data-value="선택" data-option-label="선택">
                                                <option value="1">온라인</option>
                                                <option value="2">오프라인</option>
                                            </select>
                                        </div>
                                    </td>
                                    <th scope="row">접수처</th>
                                    <td><input type="text" class="h-input" value="본사" disabled="disabled"/></td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="table-set">
                    <div class="title-box xsm">
                        <div class="left-group">
                            <h4 class="sub-title">구비서류 등록</h4>
                        </div>
                    </div>
                    <div class="table">
                        <table>
                            <colgroup>
                                <col width="80px" />
                                <col width="*" />
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">첨부파일</th>
                                    <td>
                                        <div class="form-group col" id="templateList">
                                            <button id="add_fileList" data-role="button" data-icon="plus" class="blue-border"><span>첨부파일 추가</span></button>
                                            
                                            <script type="text/x-kendo-tmpl" id="template_upload">
                                                <div class="form-set">
                                                    <select class="dropdownlistFunc" data-role="dropdownlist" data-value="구비서류 선택" data-option-label="구비서류 선택" class="md">
                                                        <option value="1">온라인</option>
                                                        <option value="2">오프라인</option>
                                                    </select>
                                                    <div class="upload lg">
                                                        <input type="file"
                                                        class="fileupload"
                                                            name="files"
                                                            type="file"
                                                            data-role="upload"
                                                            data-multiple="false"
                                                            data-validation= "{
                                                                allowedExtensions: ['.jpg', '.jpeg', '.png', '.bmp', '.gif']
                                                            }"
                                                            data-show-file-list= "true"
                                                            data-localization="{select: '선택'}"
                                                            data-async="{ saveUrl: 'save', removeUrl: 'remove', autoUpload: true }"
                                                            data-bind="visible: isVisible,
                                                                        enabled: isEnabled" 
                                                        >
                                                    </div>
                                                </div>
                                            </script>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">요청사항</th>
                                    <td>
                                        <textarea data-role="textarea"
                                            data-format="c"
                                            data-min="0"
                                            data-max="100"
                                            data-rows="4"
                                            data-placeholder="" class="sm"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <ul class="pop-guide">
                        <li class="list">* 파일은 5mb 이하만 등록 가능합니다.</li>
                        <li class="list">* 요청 시 필요한 문서종류 파일만 접수하시면 됩니다.</li>
                    </ul>
                </div>

                <div class="btn-box bottom">
                    <button data-role="button" class="">등록</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Default Script Include -->
    <script src="../../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2014.1.528/js/cultures/kendo.culture.ko-KR.min.js"></script>
    <script src="../../resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <script> 
        // Implement custom binder for the 'visible' configuration option
        kendo.data.binders.widget.dialogOpen = kendo.data.Binder.extend({
            init: function (widget, bindings, options) {
                kendo.data.Binder.fn.init.call(this, widget.element[0], bindings, options);
            },
            refresh: function () {
                var that = this;
                var value = that.bindings["dialogOpen"].get();
                var dialog = $(that.element).data("kendoDialog");

                if (value) {
                    dialog.open();
                } else {
                    dialog.close();
                }
            }
        });

        var viewModel_popup = kendo.observable({
            isVisible: true,
            isClosable: true,
            isEnabled: false,
            onClose: function (e) {
                this.set("isVisible", false);
                this.set("isEnabled", true);
            },
            show: function (e) {
                this.set("isVisible", true);
                this.set("isEnabled", false);
            },
        });
        kendo.bind($(".wrap"), viewModel_popup);

        //upload
        var viewModel_fileUpload = kendo.observable({
            isEnabled: true,
            isVisible: true,
        });
        kendo.ui.Upload.fn._supportsDrop = function() { return false; } //drag drop 없음
        var template_upload = kendo.template($("#template_upload").html());
        $(document).on('click', '#add_fileList', function() {
            $('#templateList').append(template_upload);
            kendo.bind($(".fileupload"), viewModel_fileUpload); 
            kendo.bind($(".dropdownlistFunc"), {}); //드롭다운
        }) 
    </script>
</body>

</html>
