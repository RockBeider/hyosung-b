<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../../resources/css/index.css">
</head>
<body>
    <div class="wrap">
        <!-- Header Include -->
        <div data-include-path="../layout/header.html"></div>

        <div id="container">
            <!-- Header Include -->
            <div data-include-path="../layout/lnb.html"></div>
            <!-- Contents -->
            <main class="contents-wrap">
                <button id="show" data-role="button" data-bind="click: show, enabled: isEnabled">Popup Button</button>
            </main>
        </div>
        <div data-role="dialog"
             data-title="사용자 등록"
             data-modal="false"
             data-bind="dialogOpen: isVisible,
                            events: { close: onClose}"
            class="md">
            <div class="content-group">
                <div class="table">
                    <table>
                        <colgroup>
                            <col width="90px">
                            <col width="*">
                            <col width="90px">
                            <col width="*">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">사용자ID<span class="required">*</span></th>
                                <td>
                                    <div class="form-set">
                                        <input type="text" class="h-input" placeholder="" />
                                        <button 
                                            data-role="button" 
                                            data-icon="input-check" 
                                            id="viewModel_button"
                                            class="text input-check"
                                            data-bind="visible: isVisible, events: { click: onClick }"
                                        ><span>ID체크</span></button>
                                    </div>
                                </td>
                                <th scope="row">사용자명<span class="required">*</span></th>
                                <td>
                                    <input type="text" class="h-input" value="홍길동" />
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">부서<span class="required">*</span></th>
                                <td>
                                    <select data-role="dropdownlist" data-value="선택" data-option-label="선택">
                                        <option value="1">온라인</option>
                                        <option value="2">오프라인</option>
                                    </select>
                                </td>
                                <th scope="row">비밀번호<span class="required">*</span></th>
                                <td>
                                    <input type="password" class="h-input" value="홍길동" />
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">후대전화<span class="required">*</span></th>
                                <td>
                                    <input type="password" class="h-input" value="" />
                                </td>
                                <th scope="row">사용유무<span class="required">*</span></th>
                                <td>
                                    <div class="check-group">
                                        <div class="h-checkbox">
                                            <input type="radio" id="radio1-1" name="radio1" checked="checked" />
                                            <label for="radio1-1"><span>사용</span></label>
                                        </div>
                                        <div class="h-checkbox">
                                            <input type="radio" id="radio1-2" name="radio1" />
                                            <label for="radio1-2"><span>미사용</span></label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>이메일</th>
                                <td colspan="3">
                                    <div class="form-set">
                                        <input type="text" class="h-input md" placeholder="">
                                        <span class="bar">@</span>
                                        <input type="text" class="h-input md" placeholder="">
                                        <select data-role="dropdownlist" data-value="선택" data-option-label="선택" class="md">
                                            <option value="1">온라인</option>
                                            <option value="2">오프라인</option>
                                        </select>
                                    </div>
                                </td> 
                            </tr>
                            <tr>
                                <th scope="row">그룹권한<span class="required">*</span></th>
                                <td>
                                    <select data-role="dropdownlist" data-value="선택" data-option-label="선택">
                                        <option value="1">온라인</option>
                                        <option value="2">오프라인</option>
                                    </select>
                                </td>
                                <th scope="row">IP<span class="required">*</span></th>
                                <td>
                                    <input type="text" class="h-input" value="150.12.11.123" />
                                </td>
                            </tr>
                            <tr>
                                <th>기준정보1차<br/>
                                    승인권한</th>
                                <td>
                                    <div class="check-group">
                                        <div class="h-checkbox">
                                            <input type="radio" id="radio2-1" name="radio2" checked="checked" />
                                            <label for="radio2-1"><span>부여</span></label>
                                        </div>
                                        <div class="h-checkbox">
                                            <input type="radio" id="radio2-2" name="radio2" />
                                            <label for="radio2-2"><span>미부여</span></label>
                                        </div>
                                    </div>
                                </td>
                                <th>기준정보2차<br/>
                                    승인권한</th>
                                <td>
                                    <div class="check-group">
                                        <div class="h-checkbox">
                                            <input type="radio" id="radio3-1" name="radio3" checked="checked" />
                                            <label for="radio3-1"><span>부여</span></label>
                                        </div>
                                        <div class="h-checkbox">
                                            <input type="radio" id="radio3-2" name="radio3" />
                                            <label for="radio3-2"><span>미부여</span></label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>자금이체1차<br/>
                                    승인권한</th>
                                <td>
                                    <div class="check-group">
                                        <div class="h-checkbox">
                                            <input type="radio" id="radio4-1" name="radio4" checked="checked" />
                                            <label for="radio4-1"><span>부여</span></label>
                                        </div>
                                        <div class="h-checkbox">
                                            <input type="radio" id="radio4-2" name="radio4" />
                                            <label for="radio4-2"><span>미부여</span></label>
                                        </div>
                                    </div>
                                </td>
                                <th>자금이체2차<br/>
                                    승인권한</th>
                                <td>
                                    <div class="check-group">
                                        <div class="h-checkbox">
                                            <input type="radio" id="radio5-1" name="radio5" checked="checked" />
                                            <label for="radio5-1"><span>부여</span></label>
                                        </div>
                                        <div class="h-checkbox">
                                            <input type="radio" id="radio5-2" name="radio5" />
                                            <label for="radio5-2"><span>미부여</span></label>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
              
                <div class="btn-box bottom">
                    <button data-role="button" class="">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Default Script Include -->
    <script src="../../resources/lib/kendo/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2014.1.528/js/cultures/kendo.culture.ko-KR.min.js"></script>
    <script src="../../resources/lib/kendo/js/kendo.all.min.js"></script>
    <script src="../../resources/js/common.js"></script>
    <script> 
        // Implement custom binder for the 'visible' configuration option
        kendo.data.binders.widget.dialogOpen = kendo.data.Binder.extend({
            init: function (widget, bindings, options) {
                kendo.data.Binder.fn.init.call(this, widget.element[0], bindings, options);
            },
            refresh: function () {
                var that = this;
                var value = that.bindings["dialogOpen"].get();
                var dialog = $(that.element).data("kendoDialog");

                if (value) {
                    dialog.open();
                } else {
                    dialog.close();
                }
            }
        });

        var viewModel = kendo.observable({
            isVisible: true,
            isClosable: true,
            isEnabled: false,
            onClose: function (e) {
                this.set("isVisible", false);
                this.set("isEnabled", true);
            },
            show: function (e) {
                this.set("isVisible", true);
                this.set("isEnabled", false);
            },

        });
        kendo.bind($(".wrap"), viewModel);

        var viewModel_button = kendo.observable({
            isVisible: true,
            onClick: function () {
                $("#viewModel_button").toggleClass("k-state-active-custom");
            }
            
        });
        kendo.bind($("#viewModel_button"), viewModel_button);
    </script>
</body>

</html>
